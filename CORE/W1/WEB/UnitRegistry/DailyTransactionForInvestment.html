
<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />
    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.custom.css" rel="stylesheet" />
    <link href="../../styles/core.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/UnitRegistry/JsDailyTransactionForInvestment.js"></script>
    <script src="../../js/web.all.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <div class="FormHeaderButton">
    </div>

    <div class="FormGrid">
        <table>
            <tr>

                <td class="formNameHeader">
                    Daily Transaction For Investment
                </td>
                <td>
                    <button type="button" id="BtnImportAPERD">Import APERD</button>
                </td>
                <td>
                    <button type="button" id="BtnReport">Export Report</button>
                </td>
                <td hidden>
                    <button type="button" id="BtnUpdateBySelected">Update By Selected</button>
                </td>
                <td hidden>
                    <button type="button" id="BtnUpdateBySAandFund">Update By SA and Fund</button>
                </td>
                <td hidden>
                    <button type="button" id="BtnMoveToSubsRedemp">Move To Subs/Redemp</button>
                </td>
                <td hidden>
                    <button type="button" id="BtnGenerateToSInvestBySelected">Generate To SInvest</button>
                </td>
                <td hidden>
                    <input type="file" name="FileImportAPERDSummary" id="FileImportAPERDSummary" title="Select a files..." accept="*.txt" hidden />
                    <button type="button" id="BtnImportAPERDSummary">Import APERD Summary</button>
                </td>
            </tr>

        </table>

        <div class="MarginTop10">
            <table>
                <tr>
                    <td>
                        Filter By |
                    </td>
                    <td>
                        Date :
                    </td>
                    <td>
                        <input class="textboxDate" id="FilterDate" type="date" maxlength="10" placeholder="DDMMYYYY" />
                    </td>
                    <td>
                        (MM/DD/YYYY)
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <div id="gridData"></div>
        </div>
    </div>
    <div id="WinUpdateBySelected">
        <table>
            <tr>
                <td>
                    Payment Date
                </td>
                <td>
                    <input class="textboxDate" id="PaymentDateBySelected">
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <button type="button" id="BtnSubmitBySelected">Submit</button>
                </td>
            </tr>
        </table>

    </div>
    <div id="WinUpdateBySAandFund">
        <table>
            <tr>
                <td>
                    Payment Date
                </td>
                <td>
                    <input class="textboxDate" id="PaymentDateBySAandFund">
                </td>
            </tr>
            <tr>
                <td>
                    SA
                </td>
                <td>
                    <input type="text" class="LongCombo350" name="SA" id="SA" />
                </td>
            </tr>
            <tr>
                <td>
                    Fund
                </td>
                <td>
                    <input type="text" class="LongCombo350" name="Fund" id="Fund" />
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <button type="button" id="BtnSubmitBySAandFund">Submit</button>
                </td>
            </tr>
        </table>
    </div>
    <div id="WinImportAPERDTemp" class="ContentDetail">
        <table>
            <tr>
                <td>
                    Transaction
                    <input type="text" class="MediumComboAndDate" name="Transaction" id="Transaction" required validationmessage="*" /> <span class="k-invalid-msg" data-for="Transaction"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="file" name="FileImportDailyTransactionForInvestment" id="FileImportDailyTransactionForInvestment" title="Select a files..." accept="*.xlsx,*.xls" hidden />
                    <button type="button" id="BtnImportDailyTransactionForInvestment">Import</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />
    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.custom.css" rel="stylesheet" />
    <link href="../../styles/core.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/UnitRegistry/JsUnitReconcile.js"></script>
    <script src="../../js/web.all.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <div class="FormHeaderButton">
    </div>
    <div class="MarginTop10">
        <table hidden id="filterDate">
            <tr>
                <td>
                    Filter By Settlement Date |
                </td>
                <td>
                    From
                </td>
                <td>
                    <input class="textboxDate" id="DateFrom">
                </td>
                <td>
                    To
                </td>
                <td>
                    <input class="textboxDate" id="DateTo">
                </td>
            </tr>
        </table>
    </div>
    <div class="FormGrid">
        <table>
            <tr>
                <td class="formNameHeader">
                    S-INVEST UNIT RECONCILE
                </td>
                <td>
                    <input type="file" name="FileImportUnitReconcile" id="FileImportUnitReconcile" title="Select a files..." accept="*.xlsx,*.xls" hidden />
                    <button type="button" id="BtnImportUnitReconcile">Import From Excel</button>
                </td>
                <td>
                    <input type="file" name="FileImportUnitReconcileTxt" id="FileImportUnitReconcileTxt" title="Select a files..." accept="*.txt" hidden />
                    <button type="button" id="BtnImportUnitReconcileTxt">Import From Txt</button>
                </td>
                <td hidden id="ImportTxtAPERD">
                    <input type="file" name="FileImportUnitReconcileTxtAPERD" id="FileImportUnitReconcileTxtAPERD" title="Select a files..." accept="*.txt" hidden />
                    <button type="button" id="BtnImportUnitReconcileTxtAPERD">Import From Txt APERD</button>
                </td>
                <td hidden id="LblButton">
                    <button type="button" id="BtnAdjustmentUnitBySelected">Adjustment Unit</button>
                    <button type="button" id="BtnPostingBySelected">Posting</button>
                </td>
            </tr>

        </table>
        <div id="WinUnitReconcile" class="ContentDetail">
            <div class="FormHeaderDetail">
                <table>
                    <tr>
                        <td>
                            <table>                
                                <tr hidden>
                                    <td class="sysAndHisLabel">Sys No</td>
                                    <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="UnitReconcilePK" id="UnitReconcilePK" /></td>
                                </tr>
                            </table>
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td><button id="BtnCancel" type="button">Close</button></td>
                                    <td><button id="BtnUpdate" type="button">Update</button></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>

            <table class="width100">
                <tr class="width100">
                    <td class="width20">Adjustment Unit</td>
                    <td class="FormLabel200">
                        <input type="text" class="textboxMediumNumber" name="AdjustmentUnit" id="AdjustmentUnit" required validationmessage="*" /> <span class="k-invalid-msg" data-for="AdjustmentUnit"></span>
                    </td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>
                        <textarea class="textboxAddress" name="Description" id="Description"></textarea>
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <div id="gridData"></div>
        </div>
    </div>


</body>
</html>

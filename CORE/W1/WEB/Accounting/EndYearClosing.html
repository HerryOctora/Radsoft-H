<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />
    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.custom.css" rel="stylesheet" />
    <link href="../../styles/core.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/Accounting/JsEndYearClosing.js"></script>
    <script src="../../js/web.all.min.js"></script>
    <script src="../../js/jszip.min.js"></script>

    <div id="WinNavProjection">
        <div id="gridData"></div>
    </div>

    <div class="FormHeaderButton">
        <table class="width100">
            <tr>
                <td>
                    <button type="button" id="BtnRefresh">Refresh</button>
                    <button type="button" id="BtnProcess">Process</button>
                    <a href="http://localhost:17050/WEB/Investment/EndYearClosing.html" target="_blank">
                        <button type="button" id="BtnOpenNewTab">Open New Tab</button>
                    </a>
                </td>
                <td class="formNameHeader">
                    END YEAR CLOSING
                </td>
            </tr>
        </table>
    </div>

    <div id="TabEndYearClosing" class="FormGrid">
        <ul>
            <li class="k-state-active">
                <img src="../../Images/Icon/IcApproved.png" />Approved
            </li>
            <li>
                <img src="../../Images/Icon/IcPending.png" />Pending
            </li>
            <li>
                <img src="../../Images/Icon/IcHistory.png" />History
            </li>
        </ul>
        <div>
            <div id="gridEndYearClosingApproved"></div>
        </div>
        <div>
            <div id="gridEndYearClosingPending"></div>
        </div>
        <div>
            <div id="gridEndYearClosingHistory"></div>
        </div>
    </div>

    <div id="WinOldData">
        <div id="gridOldData"></div>
    </div>

    <div id="WinEndYearClosing" class="ContentDetail">
        <div class="FormHeaderDetail">
            <table>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td class="sysAndHisLabel">Status</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="StatusHeader" id="StatusHeader" /></td>
                            </tr>
                            <tr>
                                <td class="sysAndHisLabel">Sys No</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="EndYearClosingPK" id="EndYearClosingPK" /></td>
                            </tr>
                            <tr>
                                <td class="sysAndHisLabel">Hist No</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="HistoryPK" id="HistoryPK" /></td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <table>
                            <tr>
                                <td><button id="BtnCancel" type="button">Close</button></td>
                                <td><button id="BtnGenerate" type="button">Generate</button></td>
                                <td><button id="BtnVoid" type="button">Void</button></td>
                                <td><button id="BtnApproved" type="button">Approved</button></td>
                                <td><button id="BtnReject" type="button">Reject</button></td>

                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>

        <table class="width100">
            <tr class="width100">
                <td class="width30">Beginning Balance For Period</td>
                <td class="width100">
                    <input type="text" class="SmallCombo" name="PeriodPK" id="PeriodPK" required validationmessage="*" />
                    <span class="k-invalid-msg" data-for="PeriodPK"></span>
                </td>
            </tr>
            <tr>
                <td>Mode</td>
                <td>
                    <input type="text" class="MediumComboAndDate" name="Mode" id="Mode" required validationmessage="*" />
                    <span class="k-invalid-msg" data-for="Mode"></span>
                </td>
            </tr>
            <tr>
                <td valign="top">Log Messages</td>
                <td>
                    <textarea class="textboxAddress" name="LogMessages" id="LogMessages" readonly></textarea>
                </td>
            </tr>
            <tr id="lblFundPK">
                <td>Fund</td>
                <td>
                    <input type="text" class="LongCombo500" name="FundPK" id="FundPK" required validationmessage="*" /> <span class="k-invalid-msg" data-for="FundPK"></span>
                </td>
            </tr>
            <tr class="width100" id="lblDate">
                <td class="width10">Date</td>
                <td class="width100">
                    <input type="text" maxlength="10" class="MediumComboAndDate" placeholder="DD/MMM/YYYY" name="Date" id="Date" required validationmessage="*" /> <span class="k-invalid-msg" data-for="Date"></span>
                </td>
            </tr>
        </table>
        <table id="divCorporateJournal" class="width100">
            <tr>
                <td colspan="2"><br /></td>
            </tr>
            <tr class="width100">
                <td class="width30"><strong>* Corporate Journal</strong></td>
                <td class="width100">
                    <label></label>
                </td>
            </tr>
            <tr id="lblAccountPKFrom">
                <td class="width30">Prev Retained Earnings</td>
                <td class="width100">
                    <input type="text" class="LongCombo350" name="AccountPKFrom" id="AccountPKFrom" validationmessage="*" />
                    <span class="k-invalid-msg" data-for="AccountPKFrom"></span>
                </td>
            </tr>
            <tr id="lblAccountPKTo">
                <td class="width30">Current Retained Earnings</td>
                <td class="width100">
                    <input type="text" class="LongCombo350" name="AccountPKTo" id="AccountPKTo" validationmessage="*" />
                    <span class="k-invalid-msg" data-for="AccountPKTo"></span>
                </td>
            </tr>
        </table>
        <table id="divFundJournal" class="width100">
            <tr>
                <td colspan="2"><br /></td>
            </tr>
            <tr class="width100">
                <td class="width30"><strong>* Fund Journal</strong></td>
                <td class="width100">
                    <label></label>
                </td>
            </tr>
            <tr>
                <td class="width30">Prev Retained Earnings</td>
                <td class="width100">
                    <input type="text" class="LongCombo350" name="FundJournalAccountPKFrom" id="FundJournalAccountPKFrom" validationmessage="*" />
                    <span class="k-invalid-msg" data-for="FundJournalAccountPKFrom"></span>
                </td>
            </tr>
            <tr>
                <td class="width30">Current Retained Earnings</td>
                <td class="width100">
                    <input type="text" class="LongCombo350" name="FundJournalAccountPKTo" id="FundJournalAccountPKTo" validationmessage="*" />
                    <span class="k-invalid-msg" data-for="FundJournalAccountPKTo"></span>
                </td>
            </tr>
        </table>

        <!--AUDIT TRAIL-->
        <div class="FormHeaderDetail">
            <div>
                <table>
                    <tr>
                        <td><label>Entry</label></td>
                        <td><label>Approved</label></td>
                        <td><label>Void</label></td>
                        <td><label>Last Update</label></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="EntryTime" id="EntryTime" />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="ApprovedTime" id="ApprovedTime" />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="VoidTime" id="VoidTime" />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="LastUpdate" id="LastUpdate" /><br />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="EntryUsersID" id="EntryUsersID" /><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="ApprovedUsersID" id="ApprovedUsersID" /><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="VoidUsersID" id="VoidUsersID" /><br />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <label>Notes</label><br />
                            <textarea readonly class="textboxNotesReadOnlyForm" name="Notes" id="Notes"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
</html>

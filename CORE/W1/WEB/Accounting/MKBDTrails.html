<!DOCTYPE html>
<html>
<head>
    <title></title>

</head>
<body>
    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />
    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.custom.css" rel="stylesheet" />
    <link href="../../styles/core.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/Accounting/JsMKBDTrails.js"></script>
    <script src="../../js/web.all.min.js"></script>
    <script src="../../js/jszip.min.js"></script>

    <div id="WinOldData">
        <p id="OldData"></p>
    </div>

    <div class="FormHeaderButton">
        <table class="width100">
            <tr>
                <td class="width40">
                    <!--<button type="button" id="BtnNew">Add</button>-->
                    <button type="button" id="BtnRefresh">Refresh</button>
                    <button type="button" id="BtnApproveBySelected">Approve</button>
                    <button type="button" id="BtnRejectBySelected">Reject</button>

                    <button type="button" id="BtnGenerateNAWCDaily">NAWC Daily</button>
                    <a href="http://localhost:17050/WEB/Accounting/MKBDTrails.html" target="_blank">
                        <button type="button" id="BtnOpenNewTab">Open New Tab</button>
                    </a>
                    <button type="button" id="BtnToExcelFromTo">To Excel From To</button>
                    <button type="button" id="BtnToTextFromTo">To Text From To</button>
                    <!--<button type="button" id="BtnVoidBySelected">Void</button>-->
                </td>
                <td id="LblVersionMode">
                    Version Mode
                    <input hidden type="text" class="SmallCombo" name="VersionMode" id="VersionMode" />
                </td>
                <td class="formNameHeader">
                    MKBD TRAILS
                </td>
            </tr>
        </table>
    </div>

    <div class="MarginTop10">
        <table class="width100">
            <tr class="width100">
                <td>
                    Filter By Value Date | From
                    <input class="textboxDate" id="DateFrom">  To
                    <input class="textboxDate" id="DateTo"> 
                </td>
            </tr>
        </table>
    </div>


    <div id="TabMKBDTrails" class="FormGrid">
        <ul>
            <li class="k-state-active">
                <img src="../../Images/Icon/IcApproved.png" />Approved
            </li>
            <li>
                <img src="../../Images/Icon/IcPending.png" />Pending
            </li>
            <li>
                <img src="../../Images/Icon/IcHistory.png" />History
            </li>
        </ul>
        <div>
            <div class="Margin10" id="gridMKBDTrailsApproved"></div>
        </div>
        <div>
            <div class="Margin10" id="gridMKBDTrailsPending"></div>
        </div>
        <div>
            <div class="Margin10" id="gridMKBDTrailsHistory"></div>
        </div>
    </div>

    <div id="WinOldData">
        <div id="gridOldData"></div>
    </div>

    <div id="WinToExcelFromTo" class="ContentDetail">
        <div class="tabIndent20">
            <table>
                <tr>
                    <td>
                        Date From
                    </td>
                    <td>
                        <input class="textboxDate" id="ParamDateExcelFrom" required validationmessage="is Required">
                    </td>
                    <td>
                        Date To
                    </td>
                    <td style="padding-left:10px">
                        <input class="textboxDate" id="ParamDateExcelTo" required validationmessage="is Required">
                    </td>
                </tr>
            </table>
            <p align="center">
                <br />
                <button id="BtnOkToExcelFromTo" class="k-button" type="button">OK</button>
                <button id="BtnCancelToExcelFromTo" class="k-button" type="button">CANCEL</button>
            </p>
        </div>
    </div>

    <div id="WinToTextFromTo" class="ContentDetail">
        <div class="tabIndent20">
            <table>
                <tr>
                    <td>
                        Date From
                    </td>
                    <td>
                        <input class="textboxDate" id="ParamDateTextFrom" required validationmessage="is Required">
                    </td>
                    <td>
                        Date To
                    </td>
                    <td style="padding-left:10px">
                        <input class="textboxDate" id="ParamDateTextTo" required validationmessage="is Required">
                    </td>
                </tr>
            </table>
            <p align="center">
                <br />
                <button id="BtnOkToTextFromTo" class="k-button" type="button">OK</button>
                <button id="BtnCancelToTextFromTo" class="k-button" type="button">CANCEL</button>
            </p>
        </div>
    </div>


    <div id="WinGenerateNAWCDaily" class="ContentDetail">
        <div class="tabIndent20">
            <table>
                <tr>
                    <td>
                        Date From
                    </td>
                    <td>
                        <input class="textboxDate" id="ParamDateFrom">
                    </td>
                    <td>
                        Date To
                    </td>
                    <td style="padding-left:10px">
                        <input class="textboxDate" id="ParamDateTo">
                    </td>
                </tr>
            </table>
            <p align="center">
                <br />
                <button id="BtnOkGenerateNAWCDaily" class="k-button" type="button">OK</button>
                <button id="BtnCancelGenerateNAWCDaily" class="k-button" type="button">CANCEL</button>
            </p>
        </div>
    </div>


    <div id="WinMKBDTrails">
        <div class="FormHeaderDetail">
            <table>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td class="sysAndHisLabel">Status</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="StatusHeader" id="StatusHeader" /></td>
                            </tr>
                            <tr>
                                <td class="sysAndHisLabel">Sys No</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="MKBDTrailsPK" id="MKBDTrailsPK" /></td>
                            </tr>
                            <tr>
                                <td class="sysAndHisLabel">Hist No</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="HistoryPK" id="HistoryPK" /></td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <div class="FormStatus">
                            <label id="StatusHeader"></label>
                        </div>
                    </td>
                    <td>

                        <table>
                            <tr>
                                <td><button id="BtnCancel" type="button">Close</button></td>
                                <td><button id="BtnOldData" type="button">Compare Data</button></td>
                                <!--<td hidden><button id="BtnUpdate" type="button">Update</button></td>
                                <td><button id="BtnAdd" type="button">Save</button></td>-->
                                <td><button id="BtnVoid" type="button">Void</button></td>
                                <td><button id="BtnApproved" type="button">Approved</button></td>
                                <td><button id="BtnReject" type="button">Reject</button></td>
                                <td><button id="BtnToText" type="button">To Text</button></td>
                                <td><button id="BtnToExcel" type="button">To Excel</button></td>
                            </tr>
                        </table>

                    </td>
                    <td></td>
                </tr>
            </table>
        </div>
        
        <table class="width100">
            <tr>
                <td>
                    <table>
                        <tr>
                            <td class="FormLabel150">Validate</td>
                            <td>
                                <input type="text" class="ComboBoxSmall" name="BitValidate" id="BitValidate" readonly required validationmessage="is Required">
                                <span class="k-invalid-msg" data-for="BitValidate"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="FormLabel100">Value Date</td>
                            <td><input id="ValueDate" class="textboxDate" placeholder="" readonly /></td>
                        </tr>
                        <tr>
                            <td class="FormLabel150">Log Messages</td>
                            <td>
                                <textarea class="textboxDescription" name="LogMessages" readonly id="LogMessages"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="FormLabel150">Last Users To Text</td>
                            <td>
                                <input type="text" class="textboxLong" name="LastUsersToText" readonly id="LastUsersToText">
                            </td>
                        </tr>
                        <tr>
                            <td class="FormLabel100">Last To Text Time</td>
                            <td><input id="ToTextTime" class="textboxDate" readonly placeholder="" /></td>
                        </tr>
                        <tr>
                            <td class="FormLabel150">GenerateToTextCount</td>
                            <td>
                                <input type="text" min="0" class="widthMediumNumber" readonly name="GenerateToTextCount" id="GenerateToTextCount">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
      
        <p class="MessageRed" id="Msg"></p>


        <div class="FormHeaderDetail">
            <div>
                <table>
                    <tr>
                        <td><label>Entry</label></td>
                        <td hidden><label>Update</label></td>
                        <td><label>Approved</label></td>
                        <td><label>Void</label></td>
                        <td><label>Last Update</label></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="EntryTime" id="EntryTime">
                        </td>
                        <td hidden>
                            <input type="text" readonly class="textboxSmallReadOnly" name="UpdateTime" id="UpdateTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="ApprovedTime" id="ApprovedTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="VoidTime" id="VoidTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="LastUpdate" id="LastUpdate">
                            <br />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="EntryUsersID" id="EntryUsersID">
                            <br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="UpdateUsersID" id="UpdateUsersID">
                            <br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="ApprovedUsersID" id="ApprovedUsersID">
                            <br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="VoidUsersID" id="VoidUsersID">
                            <br />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <label>Notes</label>
                            <br />
                            <textarea readonly class="textboxNotesReadOnlyForm" name="Notes" id="Notes"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />
    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.custom.css" rel="stylesheet" />
    <link href="../../styles/core.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/Accounting/JsRL510CBond.js"></script>
    <script src="../../js/web.all.min.js"></script>
    <script src="../../js/jszip.min.js"></script>

    <div class="FormHeaderButton">
        <table class="width100">
            <tr>
                <td>
                    <button type="button" id="BtnRefresh">Refresh</button>
                    <a href="http://localhost:17050/WEB/Masters/RL510CBond.html" target="_blank">
                        <button type="button" id="BtnOpenNewTab">Open New Tab</button>
                    </a>
                </td>
                <td class="formNameHeader">
                    RL510CBond
                </td>
            </tr>
        </table>
    </div>

    <div class="MarginTop10">
        <table>
            <tr>
                <td>
                    Filter By |
                </td>
                <td>
                    Date From
                </td>
                <td>
                    <input class="textboxDate" id="DateFrom">
                </td>
                <td>
                    Date To
                </td>
                <td>
                    <input class="textboxDate" id="DateTo">
                </td>
                <td>
                    (DD/MMM/YYYY)
                </td>

            </tr>
        </table>
    </div>


    <div>
        <div id="gridRL510CBondApproved"></div>
    </div>

    <div id="WinRL510CBond" class="ContentDetail">
        <div class="FormHeaderDetail">
            <table>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td><button id="BtnCancel" type="button">Close</button></td>
                                <td hidden><button id="BtnUpdate" type="button">Update</button></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>

        <table class="width100">
            <tr class="width100">
                <td class="width50">
                    <table>
                        <tr class="width100">
                            <td class="width10">Date</td>
                            <td class="width100">
                                <input type="text" maxlength="10" class="MediumComboAndDateReadOnly" placeholder="DDMMYYYY" name="Date" id="Date" /> <span class="k-invalid-msg" data-for="Date"></span>
                            </td>
                        </tr>
                        <tr hidden class="width100">
                            <td class="width20">MKBD Trails</td>
                            <td class="width100">
                                <input type="text" class="LongCombo500ReadOnly" name="MKBDTrailsPK" id="MKBDTrailsPK" /> <span class="k-invalid-msg" data-for="MKBDTrailsPK" />
                            </td>
                        </tr>
                        <tr class="width100">
                            <td class="width20">Instrument</td>
                            <td class="width100">
                                <input type="text" class="LongCombo500ReadOnly" name="InstrumentPK" id="InstrumentPK" /> <span class="k-invalid-msg" data-for="InstrumentPK" />
                            </td>
                        </tr>
                        <tr class="width100">
                            <td class="width20">Instrument Type</td>
                            <td class="width100">
                                <input type="text" class="LongCombo500ReadOnly" name="InstrumentTypePK" id="InstrumentTypePK" /> <span class="k-invalid-msg" data-for="InstrumentTypePK" />
                            </td>
                        </tr>
                        <tr hidden class="width100">
                            <td class="width20">Holding</td>
                            <td class="width100">
                                <input type="text" class="LongCombo500ReadOnly" name="HoldingPK" id="HoldingPK" /> <span class="k-invalid-msg" data-for="HoldingPK" />
                            </td>
                        </tr>
                        <tr class="width100">
                            <td class="width20">OB Rating</td>
                            <td>
                                <input type="text" class="textboxMediumReadOnly" readonly name="ObRating" id="ObRating" /> <span class="k-invalid-msg" data-for="ObRating" />
                            </td>
                        </tr>
                        <tr hidden class="width100">
                            <td class="width20">MKBD 01</td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumberReadOnly" name="MKBD01" id="MKBD01" /> <span class="k-invalid-msg" data-for="MKBD01" />
                            </td>
                        </tr>
                        <tr hidden>
                            <td class="width20">MKBD 02</td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumberReadOnly" name="MKBD02" id="MKBD02" /> <span class="k-invalid-msg" data-for="MKBD02" />
                            </td>
                        </tr>
                        <tr hidden>
                            <td class="width20">MKBD 03</td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumberReadOnly" name="MKBD03" id="MKBD03" /> <span class="k-invalid-msg" data-for="MKBD03" />
                            </td>
                        </tr>
                        <tr hidden>
                            <td class="width20">MKBD 09</td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumberReadOnly" name="MKBD09" id="MKBD09" /> <span class="k-invalid-msg" data-for="MKBD09" />
                            </td>
                        </tr>
                        <tr>
                            <td>Volume</td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumberReadOnly" name="Volume" id="Volume" /><span class="k-invalid-msg" data-for="Volume"></span>
                            </td>
                        </tr>

                        <tr>
                            <td>Price</td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumberReadOnly" name="Price" id="Price" /><span class="k-invalid-msg" data-for="Price"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>ClosePrice</td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumberReadOnly" name="ClosePrice" id="ClosePrice" /><span class="k-invalid-msg" data-for="ClosePrice"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>MarketValue</td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumberReadOnly" name="MarketValue" id="MarketValue" /><span class="k-invalid-msg" data-for="MarketValue"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>HaircutPercent</td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumberReadOnly" name="HaircutPercent" id="HaircutPercent" /><span class="k-invalid-msg" data-for="HaircutPercent"></span>
                            </td>
                        </tr>

                        <tr>
                            <td>HaircutAmount</td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumberReadOnly" name="HaircutAmount" id="HaircutAmount" /><span class="k-invalid-msg" data-for="HaircutAmount"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>AfterHaircutAmount</td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumberReadOnly" name="AfterHaircutAmount" id="AfterHaircutAmount" /><span class="k-invalid-msg" data-for="AfterHaircutAmount"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>TotalEquity</td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumberReadOnly" name="TotalEquity" id="TotalEquity" /><span class="k-invalid-msg" data-for="TotalEquity"></span>
                            </td>
                        </tr>

                        <tr>
                            <td>ConcentrationRisk</td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumberReadOnly" name="ConcentrationRisk" id="ConcentrationRisk" /><span class="k-invalid-msg" data-for="ConcentrationRisk"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>RankingLiabilities</td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumberReadOnly" name="RankingLiabilities" id="RankingLiabilities" /><span class="k-invalid-msg" data-for="RankingLiabilities"></span>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <!--AUDIT TRAIL-->
        <div class="FormHeaderDetail">
            <div>
                <table>
                    <tr>
                        <td><label>Entry</label></td>
                        <td><label>Update</label></td>
                        <td><label>Approved</label></td>
                        <td><label>Void</label></td>
                        <td><label>Last Update</label></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" class="textboxSmallReadOnly" name="EntryTime" id="EntryTime">
                        </td>
                        <td>
                            <input type="text" class="textboxSmallReadOnly" name="UpdateTime" id="UpdateTime">
                        </td>
                        <td>
                            <input type="text" class="textboxSmallReadOnly" name="ApprovedTime" id="ApprovedTime">
                        </td>
                        <td>
                            <input type="text" class="textboxSmallReadOnly" name="VoidTime" id="VoidTime">
                        </td>
                        <td>
                            <input type="text" class="textboxSmallReadOnly" name="LastUpdate" id="LastUpdate"><br />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" class="textboxSmallReadOnly" name="EntryUsersID" id="EntryUsersID"><br />
                        </td>
                        <td>
                            <input type="text" class="textboxSmallReadOnly" name="UpdateUsersID" id="UpdateUsersID"><br />
                        </td>
                        <td>
                            <input type="text" class="textboxSmallReadOnly" name="ApprovedUsersID" id="ApprovedUsersID"><br />
                        </td>
                        <td>
                            <input type="text" class="textboxSmallReadOnly" name="VoidUsersID" id="VoidUsersID"><br />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <label>Notes</label><br />
                            <textarea class="textboxNotesReadOnlyForm" name="Notes" id="Notes"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
</html>

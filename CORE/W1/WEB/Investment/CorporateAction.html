<!DOCTYPE html>
<html>
<head>
    <title></title>

</head>
<body>

    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />
    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.custom.css" rel="stylesheet" />
    <link href="../../styles/core.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/Investment/JsCorporateAction.js"></script>
    <script src="../../js/web.all.min.js"></script>
    <script src="../../js/jszip.min.js"></script>

        <button type="button" id="BtnUnApproveBySelected">UnApprove</button>
        <button type="button" id="BtnRejectBySelected">Reject</button>

    <div class="FormHeaderButton">
        <table class="width100">
            <tr>
                <td>
                    <button type="button" id="BtnNew">Add</button>
                    <button type="button" id="BtnRefresh">Refresh</button>
                    <button type="button" id="BtnGenerateForAcc">Generate For Acc</button>
                    <!--<button type="button" id="BtnRejectBySelected">Reject</button>-->
                    <!--<a href="http://localhost:17050/WEB/UnitRegistry/CorporateAction.html" target="_blank">
                        <button type="button" id="BtnOpenNewTab">Open New Tab</button>
                    </a>-->
                </td>
                <td class="formNameHeader">
                    CORPORATE ACTION
                </td>
            </tr>
        </table>
    </div>

    <div class="MarginTop10">
        <table>
            <tr>
                <td>
                    Filter By Date |
                </td>
                <td>
                    From
                </td>
                <td>
                    <input class="textboxDate" id="DateFrom">
                </td>
                <td>
                    To
                </td>
                <td>
                    <input class="textboxDate" id="DateTo">
                </td>
            </tr>
        </table>
    </div>

    <div id="TabCorporateAction" class="FormGrid">
        <ul>
            <li class="k-state-active">
                <img src="../../Images/Icon/IcApproved.png" />Approved
            </li>
            <li>
                <img src="../../Images/Icon/IcPending.png" />Pending
            </li>
            <li>
                <img src="../../Images/Icon/IcHistory.png" />History
            </li>
        </ul>
        <div>
            <div id="gridCorporateActionApproved"></div>
        </div>
        <div>
            <div id="gridCorporateActionPending"></div>
        </div>
        <div>
            <div id="gridCorporateActionHistory"></div>
        </div>
    </div>

    <div id="WinOldData">
        <div id="gridOldData"></div>
    </div>
    <div id="WinListInstrument">
        <div id="gridListInstrument"></div>
    </div>
    <div id="WinCorporateAction" class="ContentDetail">
        <div class="FormHeaderDetail">
            <table>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td class="sysAndHisLabel">Status</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="StatusHeader" id="StatusHeader" /></td>
                            </tr>
                            <tr>
                                <td class="sysAndHisLabel">Sys No</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="CorporateActionPK" id="CorporateActionPK" /></td>
                            </tr>
                            <tr>
                                <td class="sysAndHisLabel">Hist No</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="HistoryPK" id="HistoryPK" /></td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <table>
                            <tr>
                                <td><button id="BtnCancel" type="button">Close</button></td>
                                <td><button id="BtnOldData" type="button">Compare Data</button></td>
                                <td><button id="BtnUpdate" type="button">Update</button></td>
                                <td><button id="BtnAdd" type="button">Save</button></td>
                                <td><button id="BtnVoid" type="button">Void</button></td>
                                <td><button id="BtnApproved" type="button">Approved</button></td>
                                <td><button id="BtnReject" type="button">Reject</button></td>
                        </table>
                    </td>
                </tr>
            </table>
        </div>

        <table class="width100">
            <tr class="width100">
                <td class="width100">
                    <table>
                        <tr>
                            <td class="FormLabel150">Type</td>
                            <td>
                                <input type="text" class="MediumComboAndDate" name="Type" id="Type" />
                            </td>
                        </tr>

                        <tr id="lblCumDate">
                            <td>Cum Date</td>
                            <td>
                                <input type="text" maxlength="10" class="MediumComboAndDate" placeholder="DD/MMM/YYYY" name="ValueDate" id="ValueDate" required validationmessage="*" />
                                <span class="k-invalid-msg" data-for="ValueDate"></span>
                            </td>
                        </tr>

                        <tr id="lblExDate">
                            <td>Ex Date</td>
                            <td>
                                <input type="text" maxlength="10" class="MediumComboAndDate" placeholder="DD/MMM/YYYY" name="ExDate" id="ExDate" required validationmessage="*" />
                                <span class="k-invalid-msg" data-for="ExDate"></span>
                            </td>
                        </tr>

                        <tr id="lblRecordingDate">
                            <td>Recording Date</td>
                            <td>
                                <input type="text" maxlength="10" class="MediumComboAndDate" placeholder="DD/MMM/YYYY" name="RecordingDate" id="RecordingDate" required validationmessage="*" />
                                <span class="k-invalid-msg" data-for="RecordingDate"></span>
                            </td>
                        </tr>

                        <tr id="lblPaymentDate">
                            <td>Payment Date</td>
                            <td>
                                <input type="text" maxlength="10" class="MediumComboAndDate" placeholder="DD/MMM/YYYY" name="PaymentDate" id="PaymentDate" required validationmessage="*" />
                                <span class="k-invalid-msg" data-for="PaymentDate"></span>
                            </td>
                        </tr>
                        <tr id="lblTaxDueDate">
                            <td>Tax DueDate</td>
                            <td>
                                <input type="text" class="MediumComboAndDate" name="TaxDueDate" id="TaxDueDate" required validationmessage="*" /> <span class="k-invalid-msg" data-for="TaxDueDate"></span>
                            </td>
                        </tr>

                        <tr hidden id="lblExpiredDate">
                            <td>Expired Date</td>
                            <td>
                                <input type="text" maxlength="10" class="MediumComboAndDate" placeholder="DD/MMM/YYYY" name="ExpiredDate" id="ExpiredDate" required validationmessage="*" />
                                <span class="k-invalid-msg" data-for="ExpiredDate"></span>
                             </td>
                        </tr>

                        <tr>
                            <td>Instrument</td>
                            <td>
                                <input type="text" hidden name="InstrumentPK" id="InstrumentPK" required validationmessage="*" />
                                <input type="text" readonly class="textboxLongReadOnly" placeholder="Click List" name="InstrumentID" id="InstrumentID">
                                <button id="btnListInstrumentPK" class="k-button" type="button">List</button>
                                <span class="k-invalid-msg" data-for="InstrumentPK"></span>
                            </td>
                        </tr>
                    
                        <tr id="lblAmount">
                            <td>Amount</td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumber" name="Amount" id="Amount" required validationmessage="*" />
                                <span class="k-invalid-msg" data-for="Amount"></span>
                            </td>
                        </tr>

                        <tr hidden id="lblPrice">
                            <td>Price</td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumber" name="Price" id="Price" required validationmessage="*" />
                                <span class="k-invalid-msg" data-for="Price"></span>
                            </td>
                        </tr>
                        
                        <tr hidden id="lblEarn">
                            <td>Earn</td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumber" name="Earn" id="Earn" required validationmessage="*" />
                                <span class="k-invalid-msg" data-for="Earn"></span>
                            </td>
                        </tr>

                        <tr hidden id="lblHold">
                            <td>Hold</td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumber" name="Hold" id="Hold" required validationmessage="*" />
                                <span class="k-invalid-msg" data-for="Hold"></span>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <!--AUDIT TRAIL-->
        <div class="FormHeaderDetail">
            <div>
                <table>
                    <tr>
                        <td><label>Entry</label></td>
                        <td><label>Update</label></td>
                        <td><label>Approved</label></td>
                        <td><label>Void</label></td>
                        <td><label>Last Update</label></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="EntryTime" id="EntryTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="UpdateTime" id="UpdateTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="ApprovedTime" id="ApprovedTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="VoidTime" id="VoidTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="LastUpdate" id="LastUpdate"><br />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="EntryUsersID" id="EntryUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="UpdateUsersID" id="UpdateUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="ApprovedUsersID" id="ApprovedUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="VoidUsersID" id="VoidUsersID"><br />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <label>Notes</label><br />
                            <textarea readonly class="textboxNotesReadOnlyForm" name="Notes" id="Notes"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

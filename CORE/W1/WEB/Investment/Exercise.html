<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />
    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.custom.css" rel="stylesheet" />
    <link href="../../styles/core.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/Investment/JsExercise.js"></script>
    <script src="../../js/web.all.min.js"></script>
    <script src="../../js/jszip.min.js"></script>

    <div class="FormHeaderButton">
        <table class="width100">
            <tr>
                <td>

                    <button type="button" id="BtnNew">Add</button>
                    <button type="button" id="BtnRefresh">Refresh</button>
                    <a href="http://localhost:17050/WEB/Masters/Exercise.html" target="_blank">
                        <button type="button" id="BtnOpenNewTab">Open New Tab</button>
                    </a>
                </td>
                <td class="formNameHeader">
                    Exercise
                </td>
            </tr>
        </table>
    </div>

    <div id="TabExercise" class="FormGrid">
        <ul>
            <li class="k-state-active">
                <img src="../../Images/Icon/IcApproved.png" />Approved
            </li>
            <li>
                <img src="../../Images/Icon/IcPending.png" />Pending
            </li>
            <li>
                <img src="../../Images/Icon/IcHistory.png" />History
            </li>
        </ul>
        <div>
            <div id="gridExerciseApproved"></div>
        </div>
        <div>
            <div id="gridExercisePending"></div>
        </div>
        <div>
            <div id="gridExerciseHistory"></div>
        </div>
    </div>
    <div id="WinOldData">
        <div id="gridOldData"></div>
    </div>

    <div id="WinListInstrumentRights">
        <div id="gridListInstrumentRights"></div>
    </div>
    <div id="WinExercise" class="ContentDetail">
        <div class="FormHeaderDetail">
            <table>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td class="sysAndHisLabel">Status</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="StatusHeader" id="StatusHeader" /></td>
                            </tr>
                            <tr>
                                <td class="sysAndHisLabel">Sys No</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="ExercisePK" id="ExercisePK" /></td>
                            </tr>
                            <tr>
                                <td class="sysAndHisLabel">Hist No</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="HistoryPK" id="HistoryPK" /></td>
                            </tr>

                        </table>
                    </td>
                    <td>
                        <table>
                            <tr>
                                <td><button id="BtnCancel" type="button">Close</button></td>
                                <td><button id="BtnOldData" type="button">Compare Data</button></td>
                                <td><button id="BtnUpdate" type="button">Update</button></td>
                                <td><button id="BtnAdd" type="button">Save</button></td>
                                <td><button id="BtnVoid" type="button">Void</button></td>
                                <td><button id="BtnApproved" type="button">Approved</button></td>
                                <td><button id="BtnReject" type="button">Reject</button></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>

        <table class="width100">
            <tr class="width100">
                <td class="width50">
                    <table>
                        <tr class="width100">
                        <td class="width10">Date</td>
                        <td class="width100">
                            <input type="text" maxlength="10" class="MediumComboAndDate" placeholder="DDMMYYYY" name="Date" id="Date" required validationmessage="*" /> <span class="k-invalid-msg" data-for="Date"></span>
                        </td>
                        </tr>
                        <tr class="width100">
                            <td class="width10">Distribution Date</td>
                            <td class="width100">
                                <input type="text" maxlength="10" class="MediumComboAndDate" placeholder="DDMMYYYY" name="DistributionDate" id="DistributionDate" required validationmessage="*" /> <span class="k-invalid-msg" data-for="DistributionDate"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>Type</td>
                            <td>
                                <input type="text" class="MediumComboAndDate" name="Type" id="Type" required validationmessage="*" /> <span class="k-invalid-msg" data-for="TypeInstrument"></span>
                            </td>
                        </tr>
            <tr>
                <td>Instrument</td>
                <td>
                    <input type="text" class="LongCombo450" name="InstrumentPK" id="InstrumentPK" required validationmessage="*" />
                    <span class="k-invalid-msg" data-for="InstrumentPK"></span>
                    <button id="btnListInstrumentRights" class="k-button" type="button">List</button>
                </td>
            </tr>
           
            <tr>
                <td>Balance Rights</td>
                <td>
                    <input type="number" min="0" class="textboxSmallNumber" readonly name="BalanceRights" id="BalanceRights" required validationmessage="*" /><span class="k-invalid-msg" data-for="BalanceRights"></span>
                </td>
            </tr>
            <tr>
                <td>Balance Exercise</td>
                <td>
                    <input type="number" min="0" class="textboxSmallNumber" name="BalanceExercise" id="BalanceExercise" required validationmessage="*" /><span class="k-invalid-msg" data-for="BalanceExercise"></span>
                </td>
            </tr>
                <tr>
                    <td>Price</td>
                    <td>
                        <input type="number" min="0" class="textboxSmallNumber" name="Price" id="Price" required validationmessage="*" /><span class="k-invalid-msg" data-for="Price"></span>
                    </td>
                </tr>
            <tr class="width100">
                <td class="width20">Fund</td>
                <td class="width100">
                    <input type="text" class="LongCombo500ReadOnly" readonly  name="FundPK" id="FundPK"  /> <span class="k-invalid-msg" data-for="FundPK"></span>
                </td>
            </tr>
            <tr class="width100">
                <td class="width20">Instrument Rights</td>
                <td class="width100">
                    <input type="text" class="LongCombo500ReadOnly" readonly name="InstrumentRightsPK" id="InstrumentRightsPK" /> <span class="k-invalid-msg" data-for="InstrumentRightsPK"></span>
                </td>
            </tr>
        </table>
                </td>
             </tr>
        </table>

                    <!--AUDIT TRAIL-->
                    <div class="FormHeaderDetail">
                        <div>
                            <table>
                                <tr>
                                    <td><label>Entry</label></td>
                                    <td><label>Update</label></td>
                                    <td><label>Approved</label></td>
                                    <td><label>Void</label></td>
                                    <td><label>Last Update</label></td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text" readonly class="textboxSmallReadOnly" name="EntryTime" id="EntryTime">
                                    </td>
                                    <td>
                                        <input type="text" readonly class="textboxSmallReadOnly" name="UpdateTime" id="UpdateTime">
                                    </td>
                                    <td>
                                        <input type="text" readonly class="textboxSmallReadOnly" name="ApprovedTime" id="ApprovedTime">
                                    </td>
                                    <td>
                                        <input type="text" readonly class="textboxSmallReadOnly" name="VoidTime" id="VoidTime">
                                    </td>
                                    <td>
                                        <input type="text" readonly class="textboxSmallReadOnly" name="LastUpdate" id="LastUpdate"><br />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text" readonly class="textboxSmallReadOnly" name="EntryUsersID" id="EntryUsersID"><br />
                                    </td>
                                    <td>
                                        <input type="text" readonly class="textboxSmallReadOnly" name="UpdateUsersID" id="UpdateUsersID"><br />
                                    </td>
                                    <td>
                                        <input type="text" readonly class="textboxSmallReadOnly" name="ApprovedUsersID" id="ApprovedUsersID"><br />
                                    </td>
                                    <td>
                                        <input type="text" readonly class="textboxSmallReadOnly" name="VoidUsersID" id="VoidUsersID"><br />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="5">
                                        <label>Notes</label><br />
                                        <textarea readonly class="textboxNotesReadOnlyForm" name="Notes" id="Notes"></textarea>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
    </div>

</body>
</html>

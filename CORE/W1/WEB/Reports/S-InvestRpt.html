<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />
    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.custom.css" rel="stylesheet" />
    <link href="../../styles/core.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/Reports/JsSInvestRpt.js"></script>
    <script src="../../js/web.all.min.js"></script>
    <script src="../../js/jszip.min.js"></script>

    <div id="WinSInvestRpt" class="ContentDetail">
        <div class="FormHeaderDetail">
            <table>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td><button id="BtnCancel" type="button">Close</button></td>
                                <td><button id="BtnDownload" type="button">Download</button></td>
                                <td id="LblParamDownload">
                                    Download Mode
                                </td>
                                <td id="LblParamDownloadMode">
                                    <input type="text" class="SmallCombo" name="DownloadMode" id="DownloadMode" required validationmessage="*" />
                                    <span class="k-invalid-msg" data-for="DownloadMode"></span>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <table class="width100">
            <tr class="width100">
                <td class="width50">
                    <table>
                        <tr>
                            <td>
                                Report Name
                            </td>
                            <td>
                                <input type="text" class="LongCombo350" name="Name" id="Name" required validationmessage="*" /> <span class="k-invalid-msg" data-for="Name"></span>
                            </td>
                        </tr>
                        <tr hidden id="LblParamUnitRegistry">
                            <td>
                                Unit Registry
                            </td>
                            <td>
                                <input type="text" class="LongCombo500" name="ParamUnitRegistry" id="ParamUnitRegistry" />
                            </td>
                        </tr>
                        <tr hidden id="LblParamValueDate">
                            <td>
                                Value Date
                            </td>
                            <td>
                                <input type="text" class="textboxDate" name="ValueDate" id="ValueDate" placeholder="DDMMYYYY" required validationmessage="*" /> <span class="k-invalid-msg" data-for="ValueDateFrom"></span>
                            </td>
                        </tr>
                        <tr id="LblParamCategory">
                            <td>
                                Category
                            </td>
                            <td>
                                <input type="text" class="LongCombo350" name="ParamCategory" id="ParamCategory" validationmessage="*" /> <span class="k-invalid-msg" data-for="ParamCategory"></span>
                            </td>
                        </tr>
                        <!--<tr id="trValueDateFrom">
                            <td>
                                Value Date From
                            </td>
                            <td>
                                <input type="text" class="textboxDate" name="ValueDateFrom" id="ValueDateFrom" placeholder="DDMMYYYY" required validationmessage="*" /> <span class="k-invalid-msg" data-for="ValueDateFrom"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Value Date To
                            </td>
                            <td>
                                <input type="text" class="textboxDate" name="ValueDateTo" id="ValueDateTo" placeholder="DDMMYYYY" required validationmessage="*" /> <span class="k-invalid-msg" data-for="ValueDateTo"></span>
                            </td>
                        </tr>-->
                    </table>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />
    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.custom.css" rel="stylesheet" />
    <link href="../../styles/core.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/Reports/JsCommissionRpt.js"></script>
    <script src="../../js/web.all.min.js"></script>
    <script src="../../js/jszip.min.js"></script>

    <div id="WinCommissionRpt" class="ContentDetail">
        <div class="FormHeaderDetail">
            <table>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td><button id="BtnCancel" type="button">Close</button></td>
                                <td><button id="BtnDownload" type="button">Download</button></td>
                                <td>
                                    Download Mode
                                </td>
                                <td>
                                    <input type="text" class="SmallCombo" name="DownloadMode" id="DownloadMode" required validationmessage="*" />
                                    <span class="k-invalid-msg" data-for="DownloadMode"></span>
                                </td>
                                <td hidden>
                                    <input type="file" name="FileImportBenchmarkIndex" id="FileImportBenchmarkIndex" title="Select a files..." accept="*.xlsx,*.xls" hidden />
                                    <button type="button" id="BtnImportBenchmarkIndex">Benchmark Import</button>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <table class="width100">
            <tr class="width100">
                <td class="width50">
                    <table>
                        <tr class="width100">
                            <td class="width30">
                                Report Name
                            </td>
                            <td>
                                <input type="text" class="LongCombo450" name="Name" id="Name" required validationmessage="*" /> <span class="k-invalid-msg" data-for="Name"></span>
                            </td>
                            <td id="LblWithTax" hidden>
                                <input type="checkbox" id="WithTax" name="WithTax" />
                                With Tax
                            </td>
                        </tr>
                        <tr hidden id="LblDateFrom">
                            <td>Date From</td>
                            <td>
                                <input id="ValueDateFrom" type="text" maxlength="10" class="MediumComboAndDate" placeholder="MM/DD/YYYY" />
                            </td>
                            <td id="LblBegDate" hidden>
                                <input type="checkbox" id="BegDate" name="BegDate" />
                                Beginning Date
                            </td>
                        </tr>
                        <tr id="LblDateTo">
                            <td>
                                Date To
                            </td>
                            <td>
                                <input id="ValueDateTo" type="text" maxlength="10" class="MediumComboAndDate" placeholder="MM/DD/YYYY" />
                            </td>
                        </tr>
                        <tr hidden id="LblParamDate">
                            <td>
                                Payment Date
                            </td>
                            <td>
                                <input id="ParamDate" type="text" maxlength="10" class="MediumComboAndDate" placeholder="MM/DD/YYYY" />
                            </td>
                        </tr>
                        <tr id="LblFundFrom">
                            <td>
                                Fund
                            </td>
                            <td>
                                <select id="FundFrom" multiple></select>
                            </td>
                        </tr>
                        <tr hidden id="LblFundFromByAll">
                            <td>
                                Fund
                            </td>
                            <td>
                                <input type="text" class="LongCombo450" name="FundFromByAll" id="FundFromByAll" />
                            </td>
                        </tr>
                        <tr hidden id="LblClientFrom">
                            <td>
                                Client
                            </td>
                            <td id="LblClient">
                                <button id="ShowGrid"> Add FundClient</button>
                                <input type="checkbox" id="BitAllClient" name="BitAllClient" data-bind="checked: Account.IsLink" />
                                All Client
                            </td>
                            <td></td>
                            <td></td>
                            <td hidden>
                                <select id="FundClientFrom" multiple></select>
                            </td>
                        </tr>
                        <tr hidden id="LblClientFromByAll">
                            <td>
                                Client
                            </td>
                            <td>
                                <input type="text" class="LongCombo450" name="FundClientFromByAll" id="FundClientFromByAll" />
                            </td>
                        </tr>

                        <tr id="LblAgentFrom">
                            <td>
                                Agent
                            </td>
                            <td>
                                <select id="AgentFrom" multiple></select>
                            </td>
                        </tr>
                        <tr hidden id="LblAgentFromByAll">
                            <td>
                                Agent
                            </td>
                            <td>
                                <input type="text" class="LongCombo450" name="AgentFromByAll" id="AgentFromByAll" required validationmessage="*" />
                                <span class="k-invalid-msg" data-for="AgentFromByAll"></span>
                            </td>
                        </tr>
                        <tr id="LblAgentGroupFrom" hidden>
                            <td>
                                Agent
                            </td>
                            <td>
                                <select id="AgentGroupFrom" multiple></select>
                            </td>
                        </tr>
                        <tr hidden id="LblDepartmentFrom">
                            <td>
                                Department
                            </td>
                            <td>
                                <select id="DepartmentFrom" multiple></select>
                            </td>
                        </tr>
                        <tr hidden id="LblDepartmentFromByAll">
                            <td>
                                Department
                            </td>
                            <td>
                                <input type="text" class="LongCombo450" name="DepartmentFromByAll" id="DepartmentFromByAll" required validationmessage="*" />
                                <span class="k-invalid-msg" data-for="DepartmentFromByAll"></span>
                            </td>
                        </tr>
                        <tr id="LblAgentOnly" hidden>
                            <td>
                                Agent Only
                            </td>
                            <td><input type="checkbox" id="AgentOnly" name="AgentOnly" data-bind="checked: Account.IsLink" /></td>
                        </tr>

                        <tr id="LblbitIsWithIndex">
                            <td>
                                Client Statement Type
                            </td>
                            <td>
                                <input type="text" class="LongCombo300" name="ClientStatementType" id="ClientStatementType" required validationmessage="*" />
                                <span class="k-invalid-msg" data-for="ClientStatementType"></span>
                            </td>
                        </tr>

                        <tr id="LblCurrencyType">
                            <td>
                                Currency Type
                            </td>
                            <td>
                                <input type="text" class="LongCombo300" name="CurrencyType" id="CurrencyType" required validationmessage="*" />
                                <span class="k-invalid-msg" data-for="CurrencyType"></span>
                            </td>
                        </tr>
                        <tr id="LblFundType">
                            <td>
                                Fund Type
                            </td>
                            <td>
                                <select id="FundType" multiple></select>
                            </td>
                        </tr>

                        <tr id="LblAgentFeeType">
                            <td>Agent Fee Type</td>
                            <td>
                                <select id="AgentFeeType" multiple></select>
                            </td>
                        </tr>
                        <tr id="LblFundFeeType">
                            <td>Fund Fee Type</td>
                            <td>
                                <select id="FundFeeType" multiple></select>
                            </td>
                        </tr>

                        <tr hidden id="LblStatus">
                            <td>
                                Status
                            </td>
                            <td>
                                <input type="text" class="LongCombo350" name="Status" id="Status" required validationmessage="*" />
                                <span class="k-invalid-msg" data-for="Status"></span>
                            </td>
                        </tr>
                        <tr hidden id="LblPeriodFrom">
                            <td>
                                Period From
                            </td>
                            <td>
                                <input type="text" class="SmallCombo" name="PeriodFrom" id="PeriodFrom" />
                            </td>
                        </tr>
                        <tr>
                            <td>Message</td>
                            <td>
                                <textarea class="textboxAddress" name="Message" id="Message"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                PageBreak
                            </td>
                            <td>
                                <input type="text" class="SmallCombo" name="PageBreak" id="PageBreak" required validationmessage="*" />
                                <span class="k-invalid-msg" data-for="PageBreak"></span>
                            </td>
                        </tr>

                    </table>
                </td>
            </tr>
        </table>
    </div>
    <div id="WinFundClient">
        <div id="gridFundClient"></div>
        <button id="CloseGrid"> Close</button>
    </div>

</body>
</html>

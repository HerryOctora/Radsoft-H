<!DOCTYPE html>
<html>

</head>
<body>
    <link href="../../styles/alertify.core.css" rel="stylesheet" />

    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>

    <div id="WinFundFactSheetRpt" class="ContentDetail">

                <tr>
                    <td><button id="BtnCancel" type="button">Close</button></td>

        <table class="width100">

            <tr>
                <td>Period</td>
                <td>
                    <input type="text" class="SmallCombo" name="PeriodPK" id="PeriodPK" required validationmessage="" />

            </tr>
            <tr>
                <td>
                    Fund
                </td>
                <td>
                    <!--<select id="FundPK" name="FundPK" multiple></select>-->
                    <input type="text" class="LongCombo450" name="FundPK" id="FundPK" required validationmessage="*" />
                    <span class="k-invalid-msg" data-for="FundPK"></span>
                </td>
            </tr>
        </table>

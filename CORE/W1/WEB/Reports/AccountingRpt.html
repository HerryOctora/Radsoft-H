<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />
    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.custom.css" rel="stylesheet" />
    <link href="../../styles/core.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/Reports/JsAccountingRpt.js"></script>
    <script src="../../js/web.all.min.js"></script>
    <script src="../../js/jszip.min.js"></script>

    <div id="WinAccountingRpt" class="ContentDetail">
        <div class="FormHeaderDetail">
            <table>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td><button id="BtnCancel" type="button">Close</button></td>
                                <td><button id="BtnDownload" type="button">Download</button></td>
                                <td>
                                    Download Mode
                                </td>
                                <td>
                                    <input type="text" class="SmallCombo" name="DownloadMode" id="DownloadMode" required validationmessage="*" />
                                    <span class="k-invalid-msg" data-for="DownloadMode"></span>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <table class="width100">
            <tr class="width100">
                <td class="FormLabel150">
                    Report Name
                </td>
                <td>
                    <input type="text" class="LongCombo350" name="Name" id="Name" required validationmessage="*" /> <span class="k-invalid-msg" data-for="Name"></span>
                </td>
                <!--<td hidden id="tdProfile">
            Profile
        </td>
        <td hidden id="tdGroups">
            Groups <input type="text" class="MediumComboAndDate" name="Groups" id="Groups" />
        </td>-->
            </tr>
            <tr class="width100" id="paramAccountBy">
                <td class="FormLabel150">
                    Account By
                </td>
                <td>
                    <input type="text" class="LongCombo350" name="AccountBy" id="AccountBy" required validationmessage="*" /> <span class="k-invalid-msg" data-for="AccountBy"></span>
                </td>
            </tr>
            <tr id="paramProfile">
                <td>
                    Profile
                </td>
                <td>
                    <input type="text" class="MediumComboAndDate" name="Profile" id="Profile" />
                </td>
            </tr>
            <tr id="paramGroups">
                <td>
                    Groups
                </td>
                <td>
                    <input type="text" class="MediumComboAndDate" name="Groups" id="Groups" />
                </td>
            </tr>
            <tr id="paramPeriod">
                <td>
                    Period
                </td>
                <td>
                    <input type="text" class="SmallCombo" name="PeriodPK" id="PeriodPK" required validationmessage="*" />
                    <span class="k-invalid-msg" data-for="PeriodPK"></span>
                </td>
            </tr>
            <tr id="paramDateFrom">
                <td>
                    Value Date From
                </td>
                <td>
                    <input type="text" class="textboxDate" name="ValueDateFrom" id="ValueDateFrom" placeholder="DDMMYYYY" required validationmessage="*" /> <span class="k-invalid-msg" data-for="ValueDateFrom"></span>
                </td>
            </tr>
            <tr id="paramDateTo">
                <td>
                    Value Date To
                </td>
                <td>
                    <input type="text" class="textboxDate" name="ValueDateTo" id="ValueDateTo" placeholder="DDMMYYYY" required validationmessage="*" /> <span class="k-invalid-msg" data-for="ValueDateTo"></span>
                </td>
            </tr>
            <tr id="paramRowFrom">
                <td>
                    Row From
                </td>
                <td>
                    <input type="text" class="ComboBoxmed" name="RowFrom" id="RowFrom" />
                </td>
            </tr>
            <tr id="paramRowTo">
                <td>
                    Row To
                </td>
                <td>
                    <input type="text" class="ComboBoxmed" name="RowTo" id="RowTo" />
                </td>
            </tr>
            <tr id="paramAccount">
                <td class="FormLabel150">
                    Account
                </td>
                <td>
                    <select id="AccountFrom" multiple></select>
                </td>
            </tr>
            <tr id="paramOffice">
                <td>
                    Office
                </td>
                <td>
                    <select id="OfficeFrom" multiple></select>
                </td>
            </tr>
            <tr id="paramDepartment">
                <td>
                    Department
                </td>
                <td>
                    <select id="DepartmentFrom" multiple></select>
                </td>
            </tr>
            <tr id="paramAgent">
                <td>
                    Agent
                </td>
                <td>
                    <select id="AgentFrom" multiple></select>
                </td>
            </tr>
            <tr id="paramConsignee">
                <td class="FormLabel150">
                    Consignee
                </td>
                <td>
                    <select id="ConsigneeFrom" multiple></select>
                </td>
            </tr>
            <tr id="paramInstrument">
                <td>
                    Instrument
                </td>
                <td>
                    <select id="InstrumentFrom" multiple></select>
                </td>
            </tr>
            <tr id="paramCounterpart">
                <td>
                    Counterpart
                </td>
                <td>
                    <select id="CounterpartFrom" multiple></select>
                </td>
            </tr>
            <tr id="paramFund">
                <td>
                    Fund
                </td>
                <td>
                    <select id="FundFrom" multiple></select>
                </td>
            </tr>
            <tr id="paramStatus">
                <td>
                    Status
                </td>
                <td>
                    <input type="text" class="LongCombo400" name="Status" id="Status" required validationmessage="*" /> <span class="k-invalid-msg" data-for="Status"></span>
                </td>
            </tr>
            <tr id="paramPageBreak">
                <td>
                    PageBreak
                </td>
                <td>
                    <input type="text" class="SmallCombo" name="PageBreak" id="PageBreak" required validationmessage="*" /> <span class="k-invalid-msg" data-for="PageBreak"></span>
                </td>
            </tr>
            <tr id="paramData">
                <td>
                    Data Account
                </td>
                <td>
                    <input type="text" class="SmallCombo" name="ParamData" id="ParamData" required validationmessage="*" /> <span class="k-invalid-msg" data-for="ParamData"></span>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>

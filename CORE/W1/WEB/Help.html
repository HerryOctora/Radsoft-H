<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/JsHelp.js"></script>
    <script src="../../js/kendo.web.min.js"></script>

    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.default.min.css" rel="stylesheet" />
    <link href="../../styles/core.css" rel="stylesheet" />

    <div id="WinHelp" class="FormContainer">
        <form novalidate="novalidate">
            <div style="overflow: hidden" class="Form" >
                <div class="tableFieldHeader">
                    <button id="BtnSubmit" class="k-button FormBackgroundButton" type="button" accesskey="S" title="[alt] + [shift] + S"><p class="FormBackground-p">Submit</p></button>
                    <button id="BtnCancel" class="k-button FormBackgroundButton" type="button" accesskey="Q" title="[alt] + [shift] + Q"><p class="FormBackground-p">Cancel</p></button>
                </div>
                <div class="lineSpasi"></div>
                <div class="tableFieldContent">
                    <table>
                        <tr>
                            <td class="columnTable">
                                <table class="table-td-left30">
                                    <tr>
                                        <td class="FormLabel100">Topic</td>
                                        <td>
                                            <input type="text" class="textboxLong" name="Username" id="Username" placeholder="" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="FormLabelAddress">Message</td>
                                        <td><textarea class="textboxAddress" name="RequestMessage" id="RequestMessage"></textarea></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="lineSpasi"></div>
                <div class="lineSpasiBottom"></div>
            </div>
        </form>
    </div>

</body>
</html>

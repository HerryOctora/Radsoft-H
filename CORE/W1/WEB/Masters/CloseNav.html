<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    
    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />

    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.custom.css" rel="stylesheet" />


    <link href="../../styles/core.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>

    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/Masters/JsCloseNav.js"></script>
    
    <script src="../../js/web.all.min.js"></script>
    
    <script src="../../js/jszip.min.js"></script>

    <div class="FormHeaderButton">
        <table class="width100">
            <tr>
                <td>
                    <!--<input type="file" name="FileImportCloseNav" id="FileImportCloseNav" title="Select a files..." accept="*.xlsx,*.xls" hidden />-->
                    <input type="file" name="FileImportNavReconcile" id="FileImportNavReconcile" title="Select a files..." accept="*.xlsx,*.xls" hidden />
                    <button type="button" id="BtnNew">Add</button>
                    <button type="button" id="BtnRefresh">Refresh</button>
                    <button type="button" id="BtnApproveBySelected">Approve</button>
                    <button type="button" id="BtnRejectBySelected">Reject</button>
                    <button type="button" id="BtnVoidBySelected">Void</button>
                    <!--<button id="showSelectionApproved">Show selected IDs</button>-->
                    <!--<button type="button" id="BtnImportCloseNav">Import Close Nav</button>-->
                    <button type="button" id="BtnImportNavReconcile">NAV Reconcile</button>
                    <button type="button" id="BtnGetNavWindow">Get NAV</button>
                    <a href="http://localhost:17050/WEB/Masters/CloseNav.html" target="_blank">
                        <button type="button" id="BtnOpenNewTab">Open New Tab</button>
                    </a>
                    <button type="button" id="BtnImportFxd">Import Fxd</button>
                    <button type="button" id="BtnImportCloseNavSInvest">Import Close Nav SInvest</button>
                    <input type="file" name="FileImportCloseNavSInvest" id="FileImportCloseNavSInvest" title="Select a files..." accept="*.xlsx,*.xls" hidden />
                </td>
                <td class="formNameHeader">
                    CLOSE NAV
                </td>
            </tr>
        </table>
    </div>

    <div class="MarginTop10">
        <table>
            <tr>
                <td>
                    Filter By |
                </td>
                <td>
                    Date From
                </td>
                <td>
                    <input class="textboxDate" id="DateFrom">
                </td>
                <td>
                    Date To
                </td>
                <td>
                    <input class="textboxDate" id="DateTo">
                </td>
                <td>
                    (DD/MMM/YYYY)
                </td>

                <td>
                    <button type="button" id="BtnApprove1BySelected">Approved 1 </button>
                </td>

                <td>
                    <button type="button" id="BtnApprove2BySelected">Approved 2</button>
                </td>

            </tr>
        </table>
    </div>



    <div id="TabCloseNav" class="FormGrid">
        <ul>
            <li class="k-state-active">
                <img src="../../Images/Icon/IcApproved.png" />Approved
            </li>
            <li>
                <img src="../../Images/Icon/IcPending.png" />Pending
            </li>
            <li>
                <img src="../../Images/Icon/IcHistory.png" />History
            </li>
        </ul>
        <div>
            <div id="gridCloseNavApproved"></div>
        </div>
        <div>
            <div id="gridCloseNavPending"></div>
        </div>
        <div>
            <div id="gridCloseNavHistory"></div>
        </div>
    </div>

    <div id="WinGetNav" class="ContentDetail">
        <div id="gridFund"></div>
        <button type="button" id="BtnGetNav">Get NAV</button>
        <!--<button id="showSelection">Show selected IDs</button>-->
    </div>

    <div id="WinOldData">
        <div id="gridOldData"></div>
    </div>
    <div id="WinListInstrument">
        <div class="Margin10" id="gridListInstrument"></div>
    </div>
    <div id="WinNavReconcile">
        <button type="button" class="k-button" id="BtnInsertNavSystem">INSERT NAV SYSTEM</button>
        <button type="button" class="k-button" id="BtnInsertNavImport">INSERT NAV IMPORT</button>
        <div id="gridData"></div>
    </div>

    <div id="WinImportFxd">
        <table>
            <tr>
                <td>Type File</td>
                <td>
                    <input type="text" class="LongCombo350" name="TypeFile" id="TypeFile" required validationmessage="*" /> <span class="k-invalid-msg" data-for="TypeFile"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="file" name="FileImportFxd" id="FileImportFxd" title="Select a files..." accept="*.xlsx,*.xls" hidden />
                    <button type="button" class="k-button" id="BtnImportFxd11">Import</button>

                </td>
            </tr>
        </table>

        <div id="gridData"></div>
    </div>

    <div id="WinCloseNav" class="ContentDetail">
        <div class="FormHeaderDetail">
            <table>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td class="sysAndHisLabel">Status</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="StatusHeader" id="StatusHeader" /></td>
                            </tr>
                            <tr>
                                <td class="sysAndHisLabel">Sys No</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="CloseNavPK" id="CloseNavPK" /></td>
                            </tr>
                            <tr>
                                <td class="sysAndHisLabel">Hist No</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="HistoryPK" id="HistoryPK" /></td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <table>
                            <tr>
                                <td><button id="BtnCancel" type="button">Close</button></td>
                                <td><button id="BtnOldData" type="button">Compare Data</button></td>
                                <td><button id="BtnUpdate" type="button">Update</button></td>
                                <td><button id="BtnAdd" type="button">Save</button></td>
                                <td><button id="BtnVoid" type="button">Void</button></td>
                                <td><button id="BtnApproved" type="button">Approved</button></td>
                                <td><button id="BtnReject" type="button">Reject</button>
                                   
                                </td>

                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>

        <table class="width100">
            <tr class="width100">
                <td class="width10">Date</td>
                <td class="width100">
                    <input type="text" maxlength="10" class="MediumComboAndDate" placeholder="DD/MMM/YYYY" name="Date" id="Date" required validationmessage="*" /> <span class="k-invalid-msg" data-for="Date"></span>
                </td>
            </tr>
            <tr>
                <td>Fund</td>
                <td>
                    <input type="text" class="LongCombo350" name="FundPK" id="FundPK" required validationmessage="*" /> <span class="k-invalid-msg" data-for="FundPK"></span>
                </td>
            </tr>
            <tr>
                <td>Nav</td>
                <td>
                    <input type="number" min="0" class="textboxMediumNumber" name="Nav" id="Nav" required validationmessage="*" /> <span class="k-invalid-msg" data-for="Nav"></span>
                </td>
            </tr>
            <tr>
                <td>AUM</td>
                <td>
                    <input type="number" min="0" class="textboxMediumNumber" name="AUM" id="AUM" required validationmessage="*" /> <span class="k-invalid-msg" data-for="AUM"></span>
                </td>
            </tr>
            <tr>
                <td>Outstanding Unit From S-Invest</td>
                <td>
                    <input type="number" min="0" class="textboxMediumNumberReadOnly" name="OutstandingUnit" id="OutstandingUnit" />
                </td>
            </tr>

            <tr id="lblApprove1BySelected" hidden>
                <td>Approve 1</td>
                <td>
                    <input type="number" readonly class="SmallComboReadOnly" name="Approved1" id="Approved1" />
                </td>
            </tr>
            <tr id="lblApprove2BySelected" hidden>
                <td>Approve 2</td>
                <td>
                    <input type="number" readonly class="SmallComboReadOnly" name="Approved2" id="Approved2" />
                </td>
            </tr>
        </table>

        <!--AUDIT TRAIL-->
        <div class="FormHeaderDetail">
            <div>
                <table>
                    <tr>
                        <td><label>Entry</label></td>
                        <td><label>Update</label></td>
                        <td><label>Approved</label></td>
                        <td><label>Void</label></td>
                        <td><label>Last Update</label></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="EntryTime" id="EntryTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="UpdateTime" id="UpdateTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="ApprovedTime" id="ApprovedTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="VoidTime" id="VoidTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="LastUpdate" id="LastUpdate"><br />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="EntryUsersID" id="EntryUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="UpdateUsersID" id="UpdateUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="ApprovedUsersID" id="ApprovedUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="VoidUsersID" id="VoidUsersID"><br />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <label>Notes</label><br />
                            <textarea readonly class="textboxNotesReadOnlyForm" name="Notes" id="Notes"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
</html>

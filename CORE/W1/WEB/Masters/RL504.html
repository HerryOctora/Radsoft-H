    <div class="FormHeaderButton">
        <table class="width100">
            <tr>
                <td>
                    <button type="button" id="BtnRefresh">Refresh</button>
                    <a href="http://localhost:17050/WEB/Masters/RL504.html" target="_blank">

                </td>
                <td class="formNameHeader">
                    RL504

            </tr>
        </table>
    </div>

    <div class="MarginTop10">
        <table>
            <tr>
                <td>
                    Filter By |
                </td>
                <td>
                    Date From
                </td>
                <td>
                    <input class="textboxDate" id="DateFrom">

                <td>

                    <input class="textboxDate" id="DateTo">
                </td>
                <td>
                    (DD/MMM/YYYY)
                </td>

            </tr>
        </table>
    </div>


    <div>
        <div id="gridRL504Approved"></div>
    </div>

        <div class="FormHeaderDetail">
            <table>
                <tr>
                    <td>

                                <td><button id="BtnCancel" type="button">Close</button></td>
                                <td hidden><button id="BtnUpdate" type="button">Update</button></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>

                            <td class="width100">
                                <input type="text" maxlength="10" class="MediumComboAndDate" readonly placeholder="DDMMYYYY" name="Date" id="Date" /> <span class="k-invalid-msg" data-for="Date"></span>
                            </td>
                        </tr>
                        <tr class="width100">
                            <td class="width20">MKBD Trails</td>
                            <td class="width100">
                                <input type="text" class="LongCombo500" readonly name="MKBDTrailsPK" id="MKBDTrailsPK" /> <span class="k-invalid-msg" data-for="MKBDTrailsPK" /><span class="k-invalid-msg" data-for="MKBDTrailsPK"></span>
                            </td>
                        </tr>
                        <tr class="width100">
                            <td class="width20">Instrument</td>

                                <input type="text" class="LongCombo500" readonly name="InstrumentPK" id="InstrumentPK" /> <span class="k-invalid-msg" data-for="InstrumentPK" /><span class="k-invalid-msg" data-for="InstrumentPK"></span>

                        </tr>

                            <td class="width20">MKBD 01</td>

                            </td>

                        <tr>
                            <td>RankingLiabilities</td>

                                <input type="number" min="0" class="textboxMediumNumber" readonly name="RankingLiabilities" id="RankingLiabilities" /><span class="k-invalid-msg" data-for="RankingLiabilities"></span>
                            </td>
                        </tr>
                    </table>

            </tr>

        <!--AUDIT TRAIL-->
        <div class="FormHeaderDetail">
            <div>
                <table>
                    <tr>
                        <td><label>Entry</label></td>
                        <td><label>Update</label></td>
                        <td><label>Approved</label></td>
                        <td><label>Void</label></td>
                        <td><label>Last Update</label></td>
                    </tr>
                    <tr>
                        <td>

                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="UpdateTime" id="UpdateTime">

                        <td>

<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />
    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.custom.css" rel="stylesheet" />
    <link href="../../styles/core.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/Masters/JsAgentFundPosition.js"></script>
    <script src="../../js/web.all.min.js"></script>
    <script src="../../js/jszip.min.js"></script>

    <div class="FormHeaderButton">
        <table class="width100">
            <tr>
                <td>           
                    <button type="button" id="BtnRefresh">Refresh</button>
                    <button type="button" id="BtnGenerate">Generate Agent Position</button>
                    <button type="button" id="BtnGenerateAgentFee">Generate Agent Fee</button>
                    <a href="http://localhost:17050/WEB/Masters/AgentFundPosition.html" target="_blank">
                        <button type="button" id="BtnOpenNewTab">Open New Tab</button>
                    </a>
                </td>
                <td class="formNameHeader">
                    AGENT FUND POSITION
                </td>
            </tr>
        </table>
    </div>

    <div class="MarginTop10">
        <table>
            <tr>
                <td>
                    Filter By |
                </td>
                <td>
                    Date From
                </td>
                <td>
                    <input class="textboxDate" id="DateFrom">
                </td>
                <td>
                    Date To
                </td>
                <td>
                    <input class="textboxDate" id="DateTo">
                </td>
                <td>
                    (DD/MMM/YYYY)
                </td>

            </tr>
        </table>
    </div>
    <div id="winAgentPosition" class="ContentDetail">
        <table class="width100">
            <tr class="width100">
                <td class="width50">
                    <table>
                        <tr id="trFundFrom">
                            <td>
                                Fund 
                            </td>
                            <td>
                                <!--<input type="text" class="LongCombo400" name="FundFrom" id="FundFrom"  validationmessage="*" /> <span class="k-invalid-msg" data-for="FundFrom"></span>-->
                                <select id="FundFrom" multiple></select>
                            </td>
                        </tr>
                        <tr id="LblAgentFrom">
                            <td>
                                Agent
                            </td>
                            <td id="LblAgent">
                                <button id="ShowGrid"> Add Agent</button>
                                <input type="checkbox" id="BitAllAgent" name="BitAllAgent" data-bind="checked: Account.IsLink" />
                                All Agent
                            </td>
                            <td hidden>
                                <select id="AgentFrom" multiple></select>
                            </td>
                        </tr>
                        <tr id="LblDateFrom">
                            <td>Date From</td>
                            <td>
                                <input id="ParamDateFrom" type="text" maxlength="10" class="MediumComboAndDate" placeholder="MM/DD/YYYY" />
                            </td>
                        </tr>
                        <tr id="LblDateTo">
                            <td>
                                Date To
                            </td>
                            <td>
                                <input id="ParamDateTo" type="text" maxlength="10" class="MediumComboAndDate" placeholder="MM/DD/YYYY" />
                            </td>
                        </tr>
                        <!--<tr>
                            <td><button id="BtnGenerate" type="button">Generate</button></td>
                        </tr>-->
                        <tr>
                            <td><button id="BtnGenerateAgentPosition" type="button">Generate</button></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>

    <div id="winAgentFeeSummary" class="ContentDetail">
        <table class="width100">
            <tr class="width100">
                <td class="width50">
                    <table>
                        <tr id="trFundFrom">
                            <td>
                                Fund
                            </td>
                            <td>
                                <!--<input type="text" class="LongCombo400" name="FundFrom" id="FundFrom"  validationmessage="*" /> <span class="k-invalid-msg" data-for="FundFrom"></span>-->
                                <select id="ParamFeeFundFrom" multiple></select>
                            </td>
                        </tr>
                        <tr id="LblAgentFrom">
                            <td>
                                Agent
                            </td>
                            <td id="LblAgent">
                                <button id="ShowGridFee"> Add Agent</button>
                                <input type="checkbox" id="BitAllAgentFee" name="BitAllAgentFee" data-bind="checked: Account.IsLink" />
                                All Agent
                            </td>
                            <td hidden>
                                <select id="AgentFeeFrom" multiple></select>
                            </td>
                        </tr>
                        <tr id="LblDateFrom">
                            <td>Date From</td>
                            <td>
                                <input id="ParamFeeDateFrom" type="text" maxlength="10" class="MediumComboAndDate" placeholder="MM/DD/YYYY" />
                            </td>
                        </tr>
                        <tr id="LblDateTo">
                            <td>
                                Date To
                            </td>
                            <td>
                                <input id="ParamFeeDateTo" type="text" maxlength="10" class="MediumComboAndDate" placeholder="MM/DD/YYYY" />
                            </td>
                        </tr>
                        <!--<tr>
                            <td><button id="BtnGenerate" type="button">Generate</button></td>
                        </tr>-->
                        <tr>
                            <td><button id="BtnGenerateAgentFeeSummary" type="button">Generate</button></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>

    <div>
        <div id="gridAgentFundPositionApproved"></div>
    </div>

    <div id="WinAgent">
        <div id="gridAgent"></div>
        <button id="CloseGrid"> Close</button>
    </div>

    <div id="WinAgentFee">
        <div id="gridAgentFee"></div>
        <button id="CloseGridFee"> Close</button>
    </div>

</body>
</html>

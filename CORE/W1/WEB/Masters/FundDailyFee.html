<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />
    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.custom.css" rel="stylesheet" />
    <link href="../../styles/core.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/Masters/JsFundDailyFee.js"></script>
    <script src="../../js/web.all.min.js"></script>
    <script src="../../js/jszip.min.js"></script>

    <div class="FormHeaderButton">
        <table class="width100">
            <tr>
                <td>
                    <button type="button" id="BtnRefresh">Refresh</button>
                    <a href="http://localhost:17050/WEB/Masters/FundDailyfee.html" target="_blank">
                        <button type="button" id="BtnOpenNewTab">Open New Tab</button>
                    </a>
                </td>
                <td class="formNameHeader">
                    FUND DAILY FEE
                </td>
            </tr>
        </table>
    </div>

    <div class="MarginTop10">
        <table>
            <tr>
                <td>
                    Filter By |
                </td>
                <td>
                    Date From
                </td>
                <td>
                    <input class="textboxDate" id="DateFrom">
                </td>
                <td>
                    Date To
                </td>
                <td>
                    <input class="textboxDate" id="DateTo">
                </td>
                <td>
                    (DD/MMM/YYYY)
                </td>

            </tr>
        </table>
    </div>


    <div>
        <div id="gridFundDailyFeeApproved"></div>
    </div>

    <div id="WinFundDailyFee" class="ContentDetail">
        <div class="FormHeaderDetail">
            <table>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td><button id="BtnCancel" type="button">Close</button></td>
                                <td><button id="BtnUpdate" type="button">Update</button></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>

        <table class="width100">
            <tr class="width100">
                <td class="width50">
                    <table>
                        <tr class="width100">
                            <td class="width10">Date</td>
                            <td class="width100">
                                <input type="text" maxlength="10" class="MediumComboAndDate" readonly placeholder="DDMMYYYY" name="Date" id="Date" required validationmessage="*" /> <span class="k-invalid-msg" data-for="Date"></span>
                            </td>
                        </tr>
                        <tr class="width100">
                            <td class="width20">Fund</td>
                            <td class="width100">
                                <input type="text" class="LongCombo500" readonly name="FundPK" id="FundPK" /> <span class="k-invalid-msg" data-for="FundPK" required validationmessage="*" /><span class="k-invalid-msg" data-for="FundPK"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>Management  Fee Amount</td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumber" name="ManagementFeeAmount" id="ManagementFeeAmount" required validationmessage="*" /><span class="k-invalid-msg" data-for="ManagementFeeAmount"></span>
                            </td>
                        </tr>

                        <tr>
                            <td>Custodi Fee Amount</td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumber" readonly name="CustodiFeeAmount" id="CustodiFeeAmount" required validationmessage="*" /><span class="k-invalid-msg" data-for="CustodiFeeAmount"></span>
                            </td>
                        </tr>

                        <tr>
                            <td>Subscription Fee Amount</td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumber" readonly name="SubscriptionFeeAmount" id="SubscriptionFeeAmount" required validationmessage="*" /><span class="k-invalid-msg" data-for="SubscriptionFeeAmount"></span>
                            </td>
                        </tr>

                        <tr>
                            <td>Redemption Fee Amount</td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumber" readonly name="RedemptionFeeAmount" id="RedemptionFeeAmount" required validationmessage="*" /><span class="k-invalid-msg" data-for="RedemptionFeeAmount"></span>
                            </td>
                        </tr>

                        <tr>
                            <td>Switching Fee Amount</td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumber" readonly name="SwitchingFeeAmount" id="SwitchingFeeAmount" required validationmessage="*" /><span class="k-invalid-msg" data-for="SwitchingFeeAmount"></span>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <!--AUDIT TRAIL-->
        <div class="FormHeaderDetail">
            <div>
                <table>
                    <tr>
                        <td><label>Entry</label></td>
                        <td><label>Update</label></td>
                        <td><label>Approved</label></td>
                        <td><label>Void</label></td>
                        <td><label>Last Update</label></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="EntryTime" id="EntryTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="UpdateTime" id="UpdateTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="ApprovedTime" id="ApprovedTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="VoidTime" id="VoidTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="LastUpdate" id="LastUpdate"><br />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="EntryUsersID" id="EntryUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="UpdateUsersID" id="UpdateUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="ApprovedUsersID" id="ApprovedUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="VoidUsersID" id="VoidUsersID"><br />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <label>Notes</label><br />
                            <textarea readonly class="textboxNotesReadOnlyForm" name="Notes" id="Notes"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
</html>

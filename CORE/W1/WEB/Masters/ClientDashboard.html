<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />
    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.custom.css" rel="stylesheet" />
    <link href="../../styles/core.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/Masters/JsClientDashboard.js"></script>
    <script src="../../js/web.all.min.js"></script>
    <script src="../../js/jszip.min.js"></script>

    <div class="FormHeaderButton">
        <table class="width100">
            <tr>
                <td class="formNameHeader" align="right">
                    CLIENT DASHBOARD
                </td>
            </tr>
        </table>
    </div>

    <div id="WinClientDashboard">
        <table class="width100">
            <tr class="width100">
                <td class="width50" valign="top">
                    <table>
                        <tr>
                            <td class="FormLabel200">Name</td>
                            <td>
                                <input type="text" class="textboxMedium" name="Name" id="Name" required validationmessage="*" /> <span class="k-invalid-msg" data-for="Name"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>
                                <input type="text" class="textboxMedium" name="Email" id="Email" required validationmessage="*" /> <span class="k-invalid-msg" data-for="Email"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>Phone Number</td>
                            <td>
                                <input type="text" class="textboxMedium" name="PhoneNo" id="PhoneNo" required validationmessage="*" /> <span class="k-invalid-msg" data-for="PhoneNo"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>e-KTP Number</td>
                            <td>
                                <input type="text" class="textboxMedium" name="KTPNo" id="KTPNo" required validationmessage="*" /> <span class="k-invalid-msg" data-for="KTPNo"></span>
                            </td>
                        </tr>
                        <tr>
                            <td><button id="BtnSearch" type="button">Search</button></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>

    <div class="MarginTop10">
        <table>
            <tr>
                <td>
                    Filter By Date |
                </td>
                <td>
                    From
                </td>
                <td>
                    <input class="textboxDate" id="DateFrom">
                </td>
                <td>
                    To
                </td>
                <td>
                    <input class="textboxDate" id="DateTo">
                </td>
            </tr>

        </table>
    </div>

    <div class="Margin10" id="gridHistoricalTransaction" hidden></div>
    <br />
    <div class="Margin10" id="gridSummaryTransaction" hidden></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />
    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.custom.css" rel="stylesheet" />
    <link href="../../styles/core.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/Masters/JsDownloadFileFromIDX.js"></script>
    <script src="../../js/web.all.min.js"></script>
    <script src="../../js/jszip.min.js"></script>

    <div id="WinDownloadFileFromIDX" class="ContentDetail">
        <table class="width100">
            <tr class="width100">
                <td class="FormLabel150">
                    Date
                </td>
                <td>
                    <input type="text" class="MediumComboAndDate" name="ValueDate" id="ValueDate" placeholder="DDMMYYYY" required validationmessage="*" /> 
                    <span class="k-invalid-msg" data-for="ValueDate"></span>
                </td>
            </tr>
            <tr>
                <td>
                    File Type
                </td>
                <td>
                    <input type="text" class="MediumComboAndDate" name="FileType" id="FileType" validationmessage="*" /> 
                    <span class="k-invalid-msg" data-for="FileType"></span>
                </td>
            </tr>
            <tr>
                <td>
                    File Location
                </td>
                <td>
                    <input type="text" class="textboxLong" name="FileLocation" id="FileLocation" validationmessage="*" />
                    <span class="k-invalid-msg" data-for="FileLocation"></span>
                </td>
            </tr>
            <tr>
                <td>
                    File Name
                </td>
                <td>
                    <input type="text" class="textboxLong" name="FileName" id="FileName" validationmessage="*" />
                    <span class="k-invalid-msg" data-for="FileName"></span>
                </td>
            </tr>
            <tr>
                <td class="FormLabel150"></td>
                <td>
                    <br />
                    <button id="BtnDownload" type="button">Download</button>
                    <button id="BtnCancel" type="button">Close</button>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />
    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.custom.css" rel="stylesheet" />
    <link href="../../styles/core.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/Masters/JsFAAdjustment.js"></script>
    <script src="../../js/web.all.min.js"></script>
    <script src="../../js/jszip.min.js"></script>

    <div class="FormHeaderButton">
        <table class="width100">
            <tr>
                <td>
                  
                    <button type="button" id="BtnNew">Add</button>
                    <button type="button" id="BtnRefresh">Refresh</button>
                    <button type="button" id="BtnApproveBySelected">Approve</button>
                    <button type="button" id="BtnRejectBySelected">Reject</button>
                    <button type="button" id="BtnPostingBySelected">Posting</button>
                    <button type="button" id="BtnVoidBySelected">Void</button>
                    <!--<button type="button" id="BtnNavForecast">NAV Forecast</button>
                    <button type="button" id="BtnTBForecast">TB Forecast</button>-->
                    <!--<button type="button" id="BtnReviseBySelected">Revise</button>-->
                    <a href="http://localhost:17050/WEB/Accounting/FAAdjustment.html" target="_blank">
                        <button type="button" id="BtnOpenNewTab">Open New Tab</button>
                    </a>
                </td>
                <td class="formNameHeader">
                    FAAdjustment
                </td>
            </tr>
        </table>
    </div>

    <div class="MarginTop10">
        <table class="width100">
            <tr class="width100">
                <td>
                    Filter By Value Date | From <input class="textboxDate" id="DateFrom">  To <input class="textboxDate" id="DateTo">
                </td>
            </tr>
        </table>
    </div>

    <div id="TabFAAdjustment" class="FormGrid">
        <ul>
            <li class="k-state-active">
                <img src="../../Images/Icon/IcApproved.png" />Approved
            </li>
            <li>
                <img src="../../Images/Icon/IcPending.png" />Pending
            </li>
            <li>
                <img src="../../Images/Icon/IcHistory.png" />History
            </li>
        </ul>
        <div>
            <div id="gridFAAdjustmentApproved"></div>
        </div>
        <div>
            <div id="gridFAAdjustmentPending"></div>
        </div>
        <div>
            <div id="gridFAAdjustmentHistory"></div>
        </div>
    </div>

    <div id="WinNavForecast">
        <div id="gridDataNavForecast"></div>
    </div>

    <div id="WinTBForecastGrid">
        <div id="gridDataTBForecast"></div>
    </div>

    <div id="WinTBForecast" class="Form">
        <div class="tabIndent20">
            <table>
                <tr>
                    <td class="FormLabel150">Date</td>
                    <td><input type="text" class="MediumComboAndDate" name="ParamDate" id="ParamDate" /></td>
                </tr>
                <tr>
                    <td>Fund</td>
                    <td><input type="text" class="LongCombo400" name="ParamFund" id="ParamFund" /></td>
                </tr>
            </table>
            <p align="center">
                <br />
                <button id="BtnOkTBForecast" type="button">OK</button>
                <button id="BtnCancelTBForecast" type="button">CANCEL</button>
            </p>
        </div>
    </div>

    <div id="WinOldData">
        <div id="gridOldData"></div>
    </div>
   
    <div id="WinFAAdjustmentDetail">
        <button id="BtnClose" type="button">Close</button>
        <button id="BtnSave" type="button">Save</button>

            <table class="width100">
                <tr class="width100">
                    <td class="width50">
                        <table class="width100">
                            <tr hidden>
                                <td class="FormLabel150">No</td>
                                <td><input readonly name="DAutoNo" id="DAutoNo" /></td>
                            </tr>
                            <tr class="width100">
                                <td>
                                    Fund
                                </td>
                                <td>
                                    <input type="text" class="LongCombo400" name="DFundPK" id="DFundPK"  validationmessage="*" />
                                    <span class="k-invalid-msg" data-for="DFundPK"></span>
                                </td>
                            </tr>
                            <tr class="width100">
                                <td>
                                    FA Adj.Account
                                </td>
                                <td>
                                    <input type="text" class="LongCombo500" name="DFACOAAdjustmentPK" id="DFACOAAdjustmentPK"  validationmessage="*" />
                                    <span class="k-invalid-msg" data-for="DFACOAAdjustmentPK"></span>
                                </td>
                            </tr>
                            <tr id="TRAccount" hidden>
                                <td>
                                    Account
                                </td>
                                <td>
                                    <input type="text" class="LongCombo500ReadOnly" name="DFundJournalAccountPK" id="DFundJournalAccountPK" />
                                </td>
                            </tr>
                            <tr id="TrDebitCredit" hidden>
                                <td>D/C</td>
                                <td>
                                    <input type="text" readonly class="textboxSmallReadOnly" name="DDebitCredit" id="DDebitCredit" />
                                </td>
                            </tr>
                            <tr>
                                <td>Amount</td>
                                <td>
                                    <input type="number" class="textboxMediumNumber" name="DAmount" id="DAmount"  validationmessage="*" />
                                    <span class="k-invalid-msg" data-for="DAmount"></span>
                                </td>
                            </tr>
                            <!--<tr>
                                <td>Last User ID</td>
                                <td><input type="text" class="textboxMediumReadOnly" readonly name="DLastUsersID" id="DLastUsersID"></td>
                            </tr>
                            <tr>
                                <td>Last Update</td>
                                <td><input type="text" class="textboxMediumReadOnly" readonly name="DLastUpdate" id="DLastUpdate" /></td>
                            </tr>-->
                        </table>
                    </td>
                </tr>
            </table>
    </div>
  
    <div id="WinFAAdjustment">
        <div class="FormHeaderDetail">
            <table>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td class="sysAndHisLabel">Status</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="StatusHeader" id="StatusHeader" /></td>
                            </tr>
                            <tr>
                                <td class="sysAndHisLabel">Sys No</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="FAAdjustmentPK" id="FAAdjustmentPK" /></td>
                            </tr>
                            <tr>
                                <td class="sysAndHisLabel">Hist No</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="HistoryPK" id="HistoryPK" /></td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <table>
                            <tr>
                                <td><button id="BtnCancel" type="button">Close</button></td>
                                <!--<td><button id="BtnOldData" type="button">Compare Data</button></td>-->
                                <td><button id="BtnUpdate" type="button">Update</button></td>
                                <td><button id="BtnAdd" type="button">Save</button></td>
                                <!--<td><button id="BtnVoid" type="button">Void</button></td>
                                <td><button id="BtnApproved" type="button">Approved</button></td>-->
                                <td><button id="BtnReject" type="button">Reject</button></td>
                                <td><button id="BtnRevised" type="button">Revised</button></td>
                             </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <div class="FormHeaderState">
            <table id="TrxInformation">
                <tr>
                    <td class="FormLabel150">
                        TRX STATUS
                    </td>
                    <td>
                        <label id="State"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        POST TIME
                    </td>
                    <td>
                        <label id="PostedTime"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        POSTED | BY
                    </td>
                    <td>
                        <table>
                            <tr>
                                <td>
                                    <input disabled="disabled" type="checkbox" name="Posted" id="Posted" />
                                </td>

                                <td>
                                    <label id="PostedBy"></label>
                                </td>
                            </tr>
                        </table>
                </tr>
                <tr>
                    <td>
                        REVISED TIME
                    </td>
                    <td>
                        <label id="RevisedTime"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        REVISED | BY
                    </td>
                    <td>
                        <table>
                            <tr>
                                <td>
                                    <input disabled="disabled" type="checkbox" name="Revised" id="Revised" />
                                </td>
                                <td>
                                    <label id="RevisedBy"></label>
                                </td>
                            </tr>
                        </table>
                </tr>
            </table>
        </div>
        <table class="width100">
            <tr class="width100">
                <td class="width50">
                    <table class="width100">
                        <tr class="width100">
                            <td class="FormLabel150">Value Date</td>
                            <td><input id="ValueDate" class="MediumComboAndDate" placeholder="" required validationmessage="" /><span class="k-invalid-msg" data-for="ValueDate"></span></td>
                        </tr>
                        <tr>
                            <td>Period</td>
                            <td><input type="text" class="SmallCombo" name="PeriodPK" id="PeriodPK" /></td>
                        </tr>
                        <tr>
                            <td>Description</td>
                            <td><textarea class="textboxAddress" name="Description" id="Description"></textarea></td>
                        </tr>
                        <tr>
                            <td>Reference</td>
                            <td><input type="text" class="textboxMedium" name="Reference" id="Reference" /></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <button id="BtnAddDetail" type="button">Add Detail</button>
                </td>
                <td>
                    <button id="BtnRefreshDetail" type="button">Refresh</button>
                </td>
            </tr>
        </table>

        <div>
            <div id="gridFAAdjustmentDetail"></div>
        </div>

        <div class="FormHeaderDetail">
            <div>
                <table>
                    <tr>
                        <td><label>Entry</label></td>
                        <td><label>Update</label></td>
                        <td><label>Approved</label></td>
                        <td><label>Void</label></td>
                        <td><label>Last Update</label></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="EntryTime" id="EntryTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="UpdateTime" id="UpdateTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="ApprovedTime" id="ApprovedTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="VoidTime" id="VoidTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="LastUpdate" id="LastUpdate"><br />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="EntryUsersID" id="EntryUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="UpdateUsersID" id="UpdateUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="ApprovedUsersID" id="ApprovedUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="VoidUsersID" id="VoidUsersID"><br />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <label>Notes</label><br />
                            <textarea readonly class="textboxNotesReadOnlyForm" name="Notes" id="Notes"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>



</body>
</html>

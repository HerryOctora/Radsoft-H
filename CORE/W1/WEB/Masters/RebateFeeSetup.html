<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />
    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.custom.css" rel="stylesheet" />
    <link href="../../styles/core.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/Masters/JsRebateFeeSetup.js"></script>
    <script src="../../js/web.all.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <div id="WinAddRebateFee">
        <table class="width100">
            <tr class="width100">
                <td class="width50">
                    <table>
                        <tr id="lblFundPK">
                            <td class="FormLabel150">Fund</td>
                            <td>
                                <input type="text" class="LongCombo500ReadOnly" name="DFundPK" id="DFundPK" readonly required validationmessage="*" /><span class="k-invalid-msg" data-for="DFundPK"></span>
                            </td>
                        </tr>
                        <tr id="lblFeeType">
                            <td>Fee Type</td>
                            <td>
                                <input type="text" class="LongCombo500" name="FeeType" id="FeeType" required validationmessage="*" /><span class="k-invalid-msg" data-for="FeeType"></span>
                            </td>
                        </tr>
                        <tr id="lblDate">
                            <td>Date</td>
                            <td>
                                <input type="text" class="MediumComboAndDateReadOnly" placeholder="DDMMYYYY" readonly name="Date" id="Date" required validationmessage="*" /> <span class="k-invalid-msg" data-for="Date"></span>
                            </td>
                        </tr>
                        <tr id="lblDateAmortize">
                            <td>Date Amortize To</td>
                            <td>
                                <input type="text" class="MediumComboAndDate" placeholder="DDMMYYYY" name="DateAmortization" id="DateAmortization" required validationmessage="*" /> <span class="k-invalid-msg" data-for="DateAmortization"></span>
                            </td>
                        </tr>
                        <tr id="lblMiAmount">
                            <td>Mi Fee Amount</td>
                            <td>
                                <input type="number" min="0" class="textboxSmallNumber" name="MiFeeAmount" id="MiFeeAmount" required validationmessage="*" /> <span class="k-invalid-msg" data-for="MiFeeAmount"></span>
                            </td>
                        </tr>
                        <tr id="lblRangeFrom">
                            <td>Range From</td>
                            <td>
                                <input type="number" min="0" class="textboxSmallNumber" name="RangeFrom" id="RangeFrom" required validationmessage="*" /> <span class="k-invalid-msg" data-for="RangeFrom"></span>
                            </td>
                        </tr>
                        <tr id="lblRangeTo">
                            <td>Range To</td>
                            <td>
                                <input type="number" min="0" class="textboxSmallNumber" name="RangeTo" id="RangeTo" required validationmessage="*" /> <span class="k-invalid-msg" data-for="RangeTo"></span>
                            </td>
                            <td><input type="checkbox" id="BitMaxRangeTo" name="BitMaxRangeTo" /></td>
                            <td>
                                Max
                            </td>
                        </tr>
                        <tr id="lblMiPercent">
                            <td>Mi Fee Percent</td>
                            <td>
                                <input type="number" min="0" class="textboxSmallNumber" name="MiFeePercent" id="MiFeePercent" required validationmessage="*" /> <span class="k-invalid-msg" data-for="MiFeePercent"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" id="BtnCancelRebateFee">Close</button>
                            </td>
                            <td>
                                <button type="button" id="BtnSaveRebateFee">Save</button>
                                <button type="button" id="BtnRejectRebateFee">Reject</button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <div>
            <div id="gridAddRebateFee"></div>
        </div>

    </div>

     <div class="FormHeaderButton">
        <table class="width100">
            <tr>
                <td>
                    <button type="button" id="BtnNew">Add</button>
                    <button type="button" id="BtnRefresh">Refresh</button>
                    <button type="button" id="BtnApproveBySelected">Approve</button>
                    <button type="button" id="BtnRejectBySelected">Reject</button>
                    <button type="button" id="BtnVoidBySelected">Void</button>
                    <a href="http://localhost:17050/WEB/Masters/RebateFeeSetup.html" target="_blank">
                        <button type="button" id="BtnOpenNewTab">Open New Tab</button>
                    </a>
                </td>
                <td class="formNameHeader">
                    RebateFeeSetup
                </td>
            </tr>
        </table>
    </div>

    <div class="MarginTop10">
        <table>
            <tr>
                <td>
                    Filter By |
                </td>
                <td>
                    Date From
                </td>
                <td>
                    <input class="textboxDate" id="DateFrom">
                </td>
                <td>
                    Date To
                </td>
                <td>
                    <input class="textboxDate" id="DateTo">
                </td>
                <td>
                    (MM/DD/YYYY)
                </td>
            </tr>
        </table>
    </div>



    <div id="TabRebateFeeSetup" class="FormGrid">
        <ul>
            <li class="k-state-active">
                <img src="../../Images/Icon/IcApproved.png" />Approved
            </li>
            <li>
                <img src="../../Images/Icon/IcPending.png" />Pending
            </li>
            <li>
                <img src="../../Images/Icon/IcHistory.png" />History
            </li>
        </ul>
        <div>
            <div id="gridRebateFeeSetupApproved"></div>
        </div>
        <div>
            <div id="gridRebateFeeSetupPending"></div>
        </div>
        <div>
            <div id="gridRebateFeeSetupHistory"></div>
        </div>
    </div>

    <div id="WinOldData">
        <div id="gridOldData"></div>
    </div>
    <div id="WinListFundClient">
        <div id="gridListFundClient"></div>
    </div>
    <div id="WinRebateFeeSetup" class="ContentDetail">
        <div class="FormHeaderDetail">
            <table>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td class="sysAndHisLabel">Status</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="StatusHeader" id="StatusHeader" /></td>
                            </tr>
                            <tr>
                                <td class="sysAndHisLabel">Sys No</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="RebateFeeSetupPK" id="RebateFeeSetupPK" /></td>
                            </tr>
                            <tr>
                                <td class="sysAndHisLabel">Hist No</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="HistoryPK" id="HistoryPK" /></td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <table>
                            <tr>
                                <td><button id="BtnCancel" type="button">Close</button></td>
                                <td><button id="BtnOldData" type="button">Compare Data</button></td>
                                <td><button id="BtnUpdate" type="button">Update</button></td>
                                <td><button id="BtnAdd" type="button">Save</button></td>
                                <td><button id="BtnVoid" type="button">Void</button></td>
                                <td><button id="BtnApproved" type="button">Approved</button></td>
                                <td><button id="BtnReject" type="button">Reject</button></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>

        <table class="width100">
            <tr class="width100">
                <td class="width10">Value Date</td>
                <td class="width100">
                    <input type="text" maxlength="10" class="MediumComboAndDate" placeholder="DDMMYYYY" name="ValueDate" id="ValueDate" required validationmessage="*" /> <span class="k-invalid-msg" data-for="ValueDate"></span>
                </td>
            </tr>
            <tr>
                <td>Fund</td>
                <td>
                    <input type="text" class="LongCombo500" name="FundPK" id="FundPK" required validationmessage="*" />
                    <span class="k-invalid-msg" data-for="FundPK"></span>
                </td>
            </tr>
            <tr>
                <td>Client</td>
                <td>
                    <input type="text" hidden name="FundClientPK" id="FundClientPK" required validationmessage="*" />
                    <input type="text" readonly class="textboxLongReadOnly" placeholder="Click List" name="FundClientID" id="FundClientID">
                    <button id="btnListFundClientPK" class="k-button" type="button">List</button>
                    <span class="k-invalid-msg" data-for="FundClientPK"></span>

                </td>
            </tr>
            <tr>
                <td>Rebate Fee (%)</td>
                <td>
                    <input type="number" min="0" max="100" class="textboxSmallNumber" name="RebateFeePercent" id="RebateFeePercent" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="button" id="BtnAddRebateFee">Add Rebate Fee</button>
                </td>
            </tr>

        </table>

        <!--AUDIT TRAIL-->
        <div class="FormHeaderDetail">
            <div>
                <table>
                    <tr>
                        <td><label>Entry</label></td>
                        <td><label>Update</label></td>
                        <td><label>Approved</label></td>
                        <td><label>Void</label></td>
                        <td><label>Last Update</label></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="EntryTime" id="EntryTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="UpdateTime" id="UpdateTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="ApprovedTime" id="ApprovedTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="VoidTime" id="VoidTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="LastUpdate" id="LastUpdate"><br />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="EntryUsersID" id="EntryUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="UpdateUsersID" id="UpdateUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="ApprovedUsersID" id="ApprovedUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="VoidUsersID" id="VoidUsersID"><br />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <label>Notes</label><br />
                            <textarea readonly class="textboxNotesReadOnlyForm" name="Notes" id="Notes"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
</html>

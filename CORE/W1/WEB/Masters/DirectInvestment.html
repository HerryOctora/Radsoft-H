<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />
    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.custom.css" rel="stylesheet" />
    <link href="../../styles/core.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/Masters/JsDirectInvestment.js"></script>
    <script src="../../js/web.all.min.js"></script>
    <script src="../../js/jszip.min.js"></script>


    <div class="FormHeaderButton">
        <table class="width100">
            <tr>
                <td>
                    <button type="button" id="BtnNew">Add</button>
                    <button type="button" id="BtnRefresh">Refresh</button>
                    <a href="http://localhost:17050/WEB/Masters/DirectInvestment.html" target="_blank">
                        <button type="button" id="BtnOpenNewTab">Open New Tab</button>
                    </a>
                </td>
                <td class="formNameHeader">
                    DIRECT INVESTMENT
                </td>
            </tr>
        </table>
    </div>

    <div id="TabDirectInvestment" class="FormGrid">
        <ul>
            <li class="k-state-active">
                <img src="../../Images/Icon/IcApproved.png" />Approved
            </li>
            <li>
                <img src="../../Images/Icon/IcPending.png" />Pending
            </li>
            <li>
                <img src="../../Images/Icon/IcHistory.png" />History
            </li>
        </ul>
        <div>
            <div id="gridDirectInvestmentApproved"></div>
        </div>
        <div>
            <div id="gridDirectInvestmentPending"></div>
        </div>
        <div>
            <div id="gridDirectInvestmentHistory"></div>
        </div>
    </div>

    <div id="WinOldData">
        <div id="gridOldData"></div>
    </div>

    <div id="WinEquityDirectInvestment">
        <button id="BtnCloseEquityDirectInvestment" type="button">Close</button>
        <button id="BtnSaveEquityDirectInvestment" type="button">Save</button>

        <table class="width100">
            <tr class="width100">
                <td class="width50">
                    <table class="width100">
                        <!--<tr hidden>
                            <td class="FormLabel150">Direct Investment No</td>
                            <td><input readonly name="DirectInvestmentPK" id="DirectInvestmentPK" /></td>
                        </tr>-->
                        <tr class="width100">
                            <td>
                                Profit (%)
                            </td>
                            <td>
                                <input type="number" min="0" class="textboxSmallNumber" name="Profit" id="Profit" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Total Amount
                            </td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumber" name="TotalAmount" id="TotalAmount" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Booking Date
                            </td>
                            <td>
                                <input type="text" maxlength="10" class="MediumComboAndDate" placeholder="MM/DD/YYYY" name="BookingDate" id="BookingDate" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>

    <div id="WinDividenDirectInvestment">
        <button id="BtnCloseDividenDirectInvestment" type="button">Close</button>
        <button id="BtnSaveDividenDirectInvestment" type="button">Save</button>

        <table class="width100">
            <tr class="width100">
                <td class="width50">
                    <table class="width100">
                        <!--<tr hidden>
                            <td class="FormLabel150">Direct Investment No</td>
                            <td><input readonly name="DirectInvestmentPK" id="DirectInvestmentPK" /></td>
                        </tr>-->
                        <tr class="width100">
                            <td>
                                Dividen Ratio
                            </td>
                            <td>
                                <input type="number" min="0" class="textboxMediumNumber" name="DividenRatio" id="DividenRatio" />
                            </td>
                        </tr>
                        <tr class="width100">
                            <td>
                                Profit (%)
                            </td>
                            <td>
                                <input type="number" min="0" class="textboxSmallNumber" name="DividenProfit" id="DividenProfit" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Dividen (%)
                            </td>
                            <td>
                                <input type="number" min="0" class="textboxSmallNumber" name="Dividen" id="Dividen" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Date Of Declaration
                            </td>
                            <td>
                                <input type="text" maxlength="10" class="MediumComboAndDate" placeholder="MM/DD/YYYY" name="DateOfDeclaration" id="DateOfDeclaration" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Date Of Booking
                            </td>
                            <td>
                                <input type="text" maxlength="10" class="MediumComboAndDate" placeholder="MM/DD/YYYY" name="DateOfBooking" id="DateOfBooking" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>

    <div id="WinDirectInvestment"> 
        <div class="FormHeaderDetail">
            <table>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td class="sysAndHisLabel">Status</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="StatusHeader" id="StatusHeader" /></td>
                            </tr>
                            <tr>
                                <td class="sysAndHisLabel">Sys No</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="DirectInvestmentPK" id="DirectInvestmentPK" /></td>
                            </tr>
                            <tr>
                                <td class="sysAndHisLabel">Hist No</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="HistoryPK" id="HistoryPK" /></td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <table>
                            <tr>
                                <td><button id="BtnCancel" type="button">Close</button></td>
                                <td><button id="BtnOldData" type="button">Compare Data</button></td>
                                <td><button id="BtnUpdate" type="button">Update</button></td>
                                <td><button id="BtnAdd" type="button">Save</button></td>
                                <td><button id="BtnVoid" type="button">Void</button></td>
                                <td><button id="BtnApproved" type="button">Approved</button></td>
                                <td><button id="BtnReject" type="button">Reject</button></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>

        <table class="width100">
            <tr class="width100" hidden>
                <td class="width10">Direct Investment PK</td>
                <!--<td class="width100">
                    <input type="number" min="0" class="textboxMediumNumber" name="DirectInvestmentPK" id="DirectInvestmentPK" />
                </td>-->
            </tr>
            <tr>
                <td>Project Name</td>
                <td>
                    <input type="text" class="textboxLong500" name="ProjectName" id="ProjectName" />
                </td>
            </tr>
            <tr>
                <td>Client Name</td>
                <td>
                    <input type="text" class="textboxLong500" name="ClientName" id="ClientName" />
                </td>
            </tr>
            <tr>
                <td>Acq Value</td>
                <td>
                    <input type="number" min="0" class="textboxMediumNumber" name="AcqValue" id="AcqValue" />
                </td>
            </tr>
            <tr>
                <td>Acq Share Percentage (%)</td>
                <td>
                    <input type="number" min="0" class="textboxSmallNumber" name="AcqSharePercentage" id="AcqSharePercentage" />
                </td>
            </tr>
            <tr>
                <td>Status Project</td>
                <td>
                    <input type="text" class="textboxSmall" name="StatusProject" id="StatusProject" />
                </td>
            </tr>
            <tr>
                <td>Remarks</td>
                <td>
                    <input type="text" class="textboxLong500" name="Remarks" id="Remarks" />
                </td>
            </tr>

        </table>
        <table>
            <tr>
                <td>
                    <button id="BtnAddEquityDirectInvestment" type="button">Add Equity Direct Investment</button>
                </td>
                <td>
                    <button id="BtnRefreshEquityDirectInvestment" type="button">Refresh Equity Direct Investment</button>
                </td>
            </tr>
        </table>
        <div id="gridEquityDirectInvestment"></div>
        <table>
            <tr>
                <td>
                    <button id="BtnAddDividenDirectInvestment" type="button">Add Dividen Direct Investment</button>
                </td>
                <td>
                    <button id="BtnRefreshDividenDirectInvestment" type="button">Refresh Dividen Direct Investment</button>
                </td>
            </tr>
        </table>
        <div id="gridDividenDirectInvestment"></div>


        <!--AUDIT TRAIL-->
        <div class="FormHeaderDetail">
            <div>
                <table>
                    <tr>
                        <td><label>Entry</label></td>
                        <td><label>Update</label></td>
                        <td><label>Approved</label></td>
                        <td><label>Void</label></td>
                        <td><label>Last Update</label></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="EntryTime" id="EntryTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="UpdateTime" id="UpdateTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="ApprovedTime" id="ApprovedTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="VoidTime" id="VoidTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="LastUpdate" id="LastUpdate"><br />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="EntryUsersID" id="EntryUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="UpdateUsersID" id="UpdateUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="ApprovedUsersID" id="ApprovedUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="VoidUsersID" id="VoidUsersID"><br />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <label>Notes</label><br />
                            <textarea readonly class="textboxNotesReadOnlyForm" name="Notes" id="Notes"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>






</body>
</html>

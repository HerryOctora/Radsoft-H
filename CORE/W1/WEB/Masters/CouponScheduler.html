<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />
    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.custom.css" rel="stylesheet" />
    <link href="../../styles/core.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/Masters/JsCouponScheduler.js"></script>
    <script src="../../js/web.all.min.js"></script>
    <script src="../../js/jszip.min.js"></script>

    <div class="FormHeaderButton">
        <table class="width100">
            <tr>
                <td>
                    <button type="button" id="BtnRefresh">Refresh</button>
                    <a href="http://localhost:17050/WEB/Masters/CouponScheduler.html" target="_blank">
                        <button type="button" id="BtnOpenNewTab">Open New Tab</button>
                    </a>
                </td>
                <td class="formNameHeader">
                    Coupon Scheduler
                </td>
            </tr>
        </table>
    </div>
    <div class="MarginTop10">
        <table>
            <tr>
                <td hidden>
                    Value Date
                </td>
                <td hidden>
                    <input type="text" maxlength="10" class="MediumComboAndDate" placeholder="DDMMYYYY" name="ValueDate" id="ValueDate" /> (MM/DD/YYYY) | 
                </td>
                <td>
                    Instrument
                </td>
                <td>
                    <input type="text" class="LongCombo350" name="FilterInstrumentPK" id="FilterInstrumentPK" />
                </td>
            </tr>
        </table>
    </div>

    <div id="TabCouponScheduler" class="FormGrid">
        <ul>
            <li class="k-state-active">
                <img src="../../Images/Icon/IcApproved.png" />List Coupon Scheduler
            </li>
        </ul>
        <div>
            <div id="gridCouponScheduler"></div>
        </div>
    </div>

    <div id="WinCouponScheduler" class="ContentDetail">
        <div class="FormHeaderDetail">
            <table>
                <tr>
                    <td><button id="BtnCancel" type="button">Close</button></td>
                </tr>
            </table>
        </div>

        <table class="width100">
            <tr class="width100">
                <td class="width10">Instrument</td>
                <td class="width100">
                    <input type="text" class="LongCombo350" name="InstrumentPK" id="InstrumentPK" readonly />
                </td>
            </tr>
            <tr>
                <td>Date From</td>
                <td>
                    <input type="text" maxlength="10" class="MediumComboAndDate" placeholder="DDMMYYYY" name="CouponFromDate" id="CouponFromDate" readonly />
                </td>
            </tr>
            <tr>
                <td>Date To</td>
                <td>
                    <input type="text" maxlength="10" class="MediumComboAndDate" placeholder="DDMMYYYY" name="CouponToDate" id="CouponToDate" readonly />
                </td>
            </tr>
            <tr>
                <td>Rate (%)</td>
                <td>
                    <input type="number" min="0" class="textboxSmallNumber" name="CouponRate" id="CouponRate" readonly />
                </td>
            </tr>
            <tr>
                <td>Days</td>
                <td>
                    <input type="number" min="0" class="textboxSmallNumber" name="CouponDays" id="CouponDays" readonly />
                </td>
            </tr>
            <tr>
                <td>Description</td>
                <td>
                    <input type="text" class="textboxLong" name="Description" id="Description" readonly />
                </td>
            </tr>
        </table>
    </div>

</body>
</html>

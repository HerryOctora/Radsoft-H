<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />
    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.custom.css" rel="stylesheet" />
    <link href="../../styles/core.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/Masters/JsFundWindowRedemption.js"></script>
    <script src="../../js/web.all.min.js"></script>
    <script src="../../js/jszip.min.js"></script>

    <div class="FormHeaderButton">
        <table class="width100">
            <tr>
                <td>
                    <button type="button" id="BtnNew">Add</button>
                    <button type="button" id="BtnRefresh">Refresh</button>
                    <button type="button" id="BtnGenerate">Generate</button>
                    <a href="http://localhost:17050/WEB/Masters/FundWindowRedemption.html" target="_blank">
                        <button type="button" id="BtnOpenNewTab">Open New Tab</button>
                    </a>
                </td>
                <td class="formNameHeader">
                    Fund Window Redemption
                </td>
            </tr>
        </table>
    </div>

    <div id="TabFundWindowRedemption" class="FormGrid">
        <ul>
            <li class="k-state-active">
                <img src="../../Images/Icon/IcApproved.png" />Approved
            </li>
            <li>
                <img src="../../Images/Icon/IcPending.png" />Pending
            </li>
            <li>
                <img src="../../Images/Icon/IcHistory.png" />History
            </li>
        </ul>
        <div>
            <div id="gridFundWindowRedemptionApproved"></div>
        </div>
        <div>
            <div id="gridFundWindowRedemptionPending"></div>
        </div>
        <div>
            <div id="gridFundWindowRedemptionHistory"></div>
        </div>
    </div>

    <div id="WinGenerate">
        <div class="Margin10">
            <table>
                <tr>
                <!--<tr>
                    <td>Date From</td>
                    <td><input id="ParamDateFrom" type="text" maxlength="10" class="MediumComboAndDate" placeholder="MM/DD/YYYY" />
                </tr>-->
                <tr>
                    <td>
                        Date
                    </td>
                    <td>
                        <input id="ParamDateTo" type="text" maxlength="10" class="MediumComboAndDate" placeholder="MM/DD/YYYY" />
                    </td>
                </tr>
            </table>
            <p align="center">
                <br />
                <button id="BtnOkGenerate" class="k-button" type="button">OK</button>
                <button id="BtnCancelGenerate" class="k-button" type="button">CLOSE</button>
            </p>
        </div>
    </div>


    <div id="WinOldData">
        <div id="gridOldData"></div>
    </div>

    <div id="WinFundWindowRedemption" class="ContentDetail">
        <div class="FormHeaderDetail">
            <table>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td class="sysAndHisLabel">Status</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="StatusHeader" id="StatusHeader" /></td>
                            </tr>
                            <tr>
                                <td class="sysAndHisLabel">Sys No</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="FundWindowRedemptionPK" id="FundWindowRedemptionPK" /></td>
                            </tr>
                            <tr>
                                <td class="sysAndHisLabel">Hist No</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="HistoryPK" id="HistoryPK" /></td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <table>
                            <tr>
                                <td><button id="BtnCancel" type="button">Close</button></td>
                                <td><button id="BtnOldData" type="button">Compare Data</button></td>
                                <td><button id="BtnUpdate" type="button">Update</button></td>
                                <td><button id="BtnAdd" type="button">Save</button></td>
                                <td><button id="BtnVoid" type="button">Void</button></td>
                                <td><button id="BtnApproved" type="button">Approved</button></td>
                                <td><button id="BtnReject" type="button">Reject</button></td>
                           
                                <td><button id="BtnExportToExcel" type="button">Export To Excel</button></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>

        <table class="width100">
            <tr class="width100">
                <td>Fund</td>
                <td>
                    <input type="text" class="LongCombo500" name="FundPK" id="FundPK" required validationmessage="*" /> <span class="k-invalid-msg" data-for="FundPK"></span>
                </td>
            </tr>
            <tr>
                <td class="width10">First Redemption Date</td>
                <td>
                    <input id="FirstRedemptionDate" type="date" class="MediumComboAndDate" placeholder="(DD/MMM/YYYY)" />
                    <input type="checkbox" id="RedempDate" name="RedempDate" />
                    No Redemption Until Maturity
                </td>
            </tr>
            <tr>
                <td class="width10">First Dividen Date</td>
                <td>
                    <input id="FirstDivDate" type="date" class="MediumComboAndDate" placeholder="(DD/MMM/YYYY)" />
                </td>
            </tr>
            <tr>
                <td>Variable Window Redemption</td>
                <td>
                    <input type="number" class="textboxSmallNumber" name="VariableDate" id="VariableDate" required validationmessage="*" /> <span class="k-invalid-msg" data-for="VariableDate"></span>
                </td>
            </tr>
            <tr>
                <td>Payment Date</td>
                <td>
                    <input type="number" min="0" class="textboxSmallNumber" name="PaymentDate" id="PaymentDate" required validationmessage="*" /> <span class="k-invalid-msg" data-for="PaymentDate"></span>
                </td>
            </tr>
            <tr>
                <td>Payment Period</td>
                <td><input type="text" class="SmallCombo" name="PaymentPeriod" id="PaymentPeriod" required validationmessage="*" /> <span class="k-invalid-msg" data-for="PaymentPeriod"></span></td>
                <td id="LblBtnImportWindowRedemption">
                    <button type="button" id="BtnImportWindowRedemption">Import Window Redemption</button>
                    <input type="file" name="FileImportWindowRedemption" id="FileImportWindowRedemption" title="Select a files..." accept="*.xlsx,*.xls" hidden />
                </td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" class="textboxAddress" name="Description" id="Description" /></td>
            </tr>

        </table>
        <div id="gridFundWindowRedemptionDetail"></div>
        <!--AUDIT TRAIL-->
        <div class="FormHeaderDetail">
            <div>
                <table>
                    <tr>
                        <td><label>Entry</label></td>
                        <td><label>Update</label></td>
                        <td><label>Approved</label></td>
                        <td><label>Void</label></td>
                        <td><label>Last Update</label></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="EntryTime" id="EntryTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="UpdateTime" id="UpdateTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="ApprovedTime" id="ApprovedTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="VoidTime" id="VoidTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="LastUpdate" id="LastUpdate"><br />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="EntryUsersID" id="EntryUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="UpdateUsersID" id="UpdateUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="ApprovedUsersID" id="ApprovedUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="VoidUsersID" id="VoidUsersID"><br />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <label>Notes</label><br />
                            <textarea readonly class="textboxNotesReadOnlyForm" name="Notes" id="Notes"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
</html>

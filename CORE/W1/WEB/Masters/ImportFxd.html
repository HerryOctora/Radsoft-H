<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />
    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.custom.css" rel="stylesheet" />
    <link href="../../styles/core.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/Masters/JsImportFxd.js"></script>
    <script src="../../js/web.all.min.js"></script>
    <script src="../../js/jszip.min.js"></script>

    <div class="FormHeaderButton">
        <table class="width100">
            <tr>
                <td></td>
                <td class="formNameHeader">
                    IMPORT FXD
                </td>
            </tr>
        </table>
    </div>

    <!--<div id="WinImportFxd">-->
    <table class="width100">
        <tr class="width100">
            <td class="width50">
                <table>
                    <tr>
                        <td class="FormLabel150">Recon</td>
                        <td> : </td>
                        <td>
                            <button type="button" id="BtnRecon">Recon</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="FormLabel150">Import Fxd 11</td>
                        <td> : </td>
                        <td>
                            <input type="file" name="FileImportFxd" id="FileImportFxd" title="Select a files..." accept="*.xlsx,*.xls" hidden />
                            <button type="button" id="BtnImportFxd">Import Fxd 11</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="FormLabel150">Import Fxd 14</td>
                        <td> : </td>
                        <td>
                            <input type="file" name="FileImportFxd" id="FileImportFxd14" title="Select a files..." accept="*.xlsx,*.xls" hidden />
                            <button type="button" id="BtnImportFxd14">Import Fxd 14</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!--</div>-->

    <div id="WinRecon">
        <table class="width100">
            <tr class="width100">
                <td class="width50">
                    <table>
                        <tr>
                            <td>Date</td>
                            <td>
                                <input type="text" class="MediumComboAndDate" placeholder="DDMMYYYY" name="Date" id="Date" required validationmessage="*" /> <span class="k-invalid-msg" data-for="Date"></span>
                            </td>
                        </tr>
                        <tr class="width100">
                            <td class="width20">Fund</td>
                            <td class="width100">
                                <input class="LongCombo500" id="FilterFundID">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" id="BtnShow">Show</button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

    </div>

    <div id="WinDetailFundPositionIndex0">
        <div id="gridDetailFundPositionIndex0"></div>
    </div>
  
    <div id="WinTB">
        <div>
            <table class="TbReconTitle">
                <tr>
                    <td>
                        FUND
                    </td>
                    <td id="lblFund"></td>
                    <td>
                        | AS OF :
                    </td>
                    <td id="lblDate"></td>


                </tr>
                <tr>
                    <td>
                        ASSET
                    </td>
                    <td id="lblTotalAsset"></td>
                </tr>
                <tr>
                    <td>
                        LIABILITIES
                    </td>
                    <td id="lblTotalLiablities"></td>
                </tr>
                <tr>
                    <td>
                        AUM
                    </td>
                    <td id="lblTotalAUM"></td>
                </tr>
                <tr>
                    <td>
                        UNIT
                    </td>
                    <td id="lblTotalUnit"></td>
                </tr>
                <tr>
                    <td>
                        NAV
                    </td>
                    <td id="lblNAVProjection"></td>
                </tr>
            </table>
            <div>
                <button type="button" id="BtnInsertJournal">Save to Journal</button>
            </div>
        </div>
        <div id="gridTB"></div>



    </div>

    <script type="text/x-kendo-template" id="gridTBTemplate">
        <div class="OMSGridHeader">
            FXD ACCOUNT | <input hidden class="MediumComboAndDate" id="FilterExposureType">  <button type="button" class="k-button k-button-icontext k-grid-excel" id="BtnExcel">TO EXCEL</button>
        </div>
    </script>

</body>
</html>

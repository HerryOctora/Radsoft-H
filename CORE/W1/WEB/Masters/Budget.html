<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />
    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.custom.css" rel="stylesheet" />
    <link href="../../styles/core.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/Masters/JsBudget.js"></script>
    <script src="../../js/web.all.min.js"></script>
    <script src="../../js/jszip.min.js"></script>


    <div class="FormHeaderButton">
        <table class="width100">
            <tr>
                <td>
                    <button type="button" id="BtnNew">Add</button>
                    <button type="button" id="BtnRefresh">Refresh</button>
                    <button type="button" id="BtnBudgetReport">Budget Report</button>
                    <!--<button type="button" id="BtnImportA">Import Account Budget</button>-->
                    <input type="file" name="FileImportBudgetTemp" id="FileImportBudgetTemp" title="Select a files..." accept="*.xlsx,*.xls" hidden />
                    <button type="button" id="BtnImportBudgetTemp">Import Budget</button>

                    <a href="http://localhost:17050/WEB/Masters/Budget.html" target="_blank">
                        <button type="button" id="BtnOpenNewTab">Open New Tab</button>
                    </a>
                </td>
                <td class="formNameHeader">
                    Budget
                </td>
            </tr>
        </table>
    </div>

    <div id="TabBudget" class="FormGrid">
        <ul>
            <li class="k-state-active">
                <img src="../../Images/Icon/IcApproved.png" />Approved
            </li>
            <li>
                <img src="../../Images/Icon/IcPending.png" />Pending
            </li>
            <li>
                <img src="../../Images/Icon/IcHistory.png" />History
            </li>
        </ul>
        <div>
            <div id="gridBudgetApproved"></div>
        </div>
        <div>
            <div id="gridBudgetPending"></div>
        </div>
        <div>
            <div id="gridBudgetHistory"></div>
        </div>
    </div>


    <div id="WinBudgetRpt">
        <div>
            <table>
                <tr>
                    <td>Report Name</td>
                    <td>
                        <input type="text" class="LongCombo300" name="ReportName" id="ReportName" required validationmessage="*" /> <span class="k-invalid-msg" data-for="ReportName"></span>
                    </td>
                </tr>
                <tr id="paramPeriod">
                    <td>
                        Period
                    </td>
                    <td>
                        <input type="text" class="SmallCombo" name="UpPeriodPK" id="UpPeriodPK" required validationmessage="*" />
                        <span class="k-invalid-msg" data-for="UpPeriodPK"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="BtnDownloadRpt" class="k-button" type="button">Download Report</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>


    <div id="WinOldData">
        <div id="gridOldData"></div>
    </div>

    <div id="WinBudget" class="ContentDetail">
        <div class="FormHeaderDetail">
            <table>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td class="sysAndHisLabel">Status</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="StatusHeader" id="StatusHeader" /></td>
                            </tr>
                            <tr>
                                <td class="sysAndHisLabel">Sys No</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="BudgetPK" id="BudgetPK" /></td>
                            </tr>
                            <tr>
                                <td class="sysAndHisLabel">Hist No</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="HistoryPK" id="HistoryPK" /></td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <table>
                            <tr>
                                <td><button id="BtnCancel" type="button">Close</button></td>
                                <td><button id="BtnOldData" type="button">Compare Data</button></td>
                                <td><button id="BtnUpdate" type="button">Update</button></td>
                                <td><button id="BtnAdd" type="button">Save</button></td>
                                <td><button id="BtnVoid" type="button">Void</button></td>
                                <td><button id="BtnApproved" type="button">Approved</button></td>
                                <td><button id="BtnReject" type="button">Reject</button></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>

        <table class="width100">
            <tr class="width100">
                <td class="width50">
                    <table>
                        <tr>
                            <td class="FormLabel150">Report Period</td>
                            <td>
                                <input type="text" class="LongCombo400" name="ReportPeriodPK" id="ReportPeriodPK" required validationmessage="*" /> <span class="k-invalid-msg" data-for="ReportPeriodPK"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="FormLabel150">Period</td>
                            <td>
                                <input type="text" class="LongCombo400" name="PeriodPK" id="PeriodPK" required validationmessage="*" /> <span class="k-invalid-msg" data-for="PeriodPK"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>Department</td>
                            <td>
                                <input type="text" class="LongCombo400" name="DepartmentPK" id="DepartmentPK" required validationmessage="*" /> <span class="k-invalid-msg" data-for="DepartmentPK"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>Account</td>
                            <td>
                                <input type="text" class="LongCombo400" name="AccountPK" id="AccountPK" required validationmessage="*" /> <span class="k-invalid-msg" data-for="AccountPK"></span>
                            </td>
                        </tr>
                        <tr class="width100">
                            <td>Item Budget</td>
                            <td>
                                <input type="text" class="LongCombo400" name="ItemBudgetPK" id="ItemBudgetPK" required validationmessage="*" /> <span class="k-invalid-msg" data-for="ItemBudgetPK"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="FormLabel150">Amount</td>
                            <td>
                                <input type="number" class="textboxMediumNumber" name="Amount" id="Amount" required validationmessage="*" /> <span class="k-invalid-msg" data-for="Amount"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>January</td>
                            <td>
                                <input type="number" class="textboxMediumNumber" name="January" id="January" required validationmessage="*" /> <span class="k-invalid-msg" data-for="January"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>February</td>
                            <td>
                                <input type="number" class="textboxMediumNumber" name="February" id="February" required validationmessage="*" /> <span class="k-invalid-msg" data-for="February"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>March</td>
                            <td>
                                <input type="number" class="textboxMediumNumber" name="March" id="March" required validationmessage="*" /> <span class="k-invalid-msg" data-for="March"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>April</td>
                            <td>
                                <input type="number" class="textboxMediumNumber" name="April" id="April" required validationmessage="*" /> <span class="k-invalid-msg" data-for="April"></span>
                            </td>
                        </tr>
                    </table>
                </td>
                <td class="width50" valign="top">
                    <table>
                        <tr>
                            <td class="FormLabel150">May</td>
                            <td>
                                <input type="number" class="textboxMediumNumber" name="May" id="May" required validationmessage="*" /> <span class="k-invalid-msg" data-for="May"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>June</td>
                            <td>
                                <input type="number" class="textboxMediumNumber" name="June" id="June" required validationmessage="*" /> <span class="k-invalid-msg" data-for="June"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>July</td>
                            <td>
                                <input type="number" class="textboxMediumNumber" name="July" id="July" required validationmessage="*" /> <span class="k-invalid-msg" data-for="July"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>August</td>
                            <td>
                                <input type="number" class="textboxMediumNumber" name="August" id="August" required validationmessage="*" /> <span class="k-invalid-msg" data-for="August"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>September</td>
                            <td>
                                <input type="number" class="textboxMediumNumber" name="September" id="September" required validationmessage="*" /> <span class="k-invalid-msg" data-for="September"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>October</td>
                            <td>
                                <input type="number" class="textboxMediumNumber" name="October" id="October" required validationmessage="*" /> <span class="k-invalid-msg" data-for="October"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>November</td>
                            <td>
                                <input type="number" class="textboxMediumNumber" name="November" id="November" required validationmessage="*" /> <span class="k-invalid-msg" data-for="November"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>December</td>
                            <td>
                                <input type="number" class="textboxMediumNumber" name="December" id="December" required validationmessage="*" /> <span class="k-invalid-msg" data-for="December"></span>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <!--AUDIT TRAIL-->
        <div class="FormHeaderDetail">
            <div>
                <table>
                    <tr>
                        <td><label>Entry</label></td>
                        <td><label>Update</label></td>
                        <td><label>Approved</label></td>
                        <td><label>Void</label></td>
                        <td><label>Last Update</label></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="EntryTime" id="EntryTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="UpdateTime" id="UpdateTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="ApprovedTime" id="ApprovedTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="VoidTime" id="VoidTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="LastUpdate" id="LastUpdate"><br />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="EntryUsersID" id="EntryUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="UpdateUsersID" id="UpdateUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="ApprovedUsersID" id="ApprovedUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="VoidUsersID" id="VoidUsersID"><br />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <label>Notes</label><br />
                            <textarea readonly class="textboxNotesReadOnlyForm" name="Notes" id="Notes"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />
    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.custom.css" rel="stylesheet" />
    <link href="../../styles/core.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/Masters/JsFundExposure.js"></script>
    <script src="../../js/web.all.min.js"></script>
    <script src="../../js/jszip.min.js"></script>

    <div class="FormHeaderButton">
        <table class="width100">
            <tr>
                <td>
                    <button type="button" id="BtnNew">Add</button>
                    <button type="button" id="BtnRefresh">Refresh</button>
                    <a href="http://localhost:17050/WEB/Masters/FundExposure.html" target="_blank">
                        <button type="button" id="BtnOpenNewTab">Open New Tab</button>
                    </a>
                </td>
                <td class="formNameHeader">
                    FUND EXPOSURE
                </td>
            </tr>
        </table>
    </div>


    <div id="TabFundExposure" class="FormGrid">
        <ul>
            <li class="k-state-active">
                <img src="../../Images/Icon/IcApproved.png" />Approved
            </li>
            <li>
                <img src="../../Images/Icon/IcPending.png" />Pending
            </li>
            <li>
                <img src="../../Images/Icon/IcHistory.png" />History
            </li>
        </ul>
        <div>
            <div id="gridFundExposureApproved"></div>
        </div>
        <div>
            <div id="gridFundExposurePending"></div>
        </div>
        <div>
            <div id="gridFundExposureHistory"></div>
        </div>
    </div>

    <div id="WinOldData">
        <div id="gridOldData"></div>
    </div>

    <div id="WinFundExposure" class="ContentDetail">
        <div class="FormHeaderDetail">
            <table>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td class="sysAndHisLabel">Status</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="StatusHeader" id="StatusHeader" /></td>
                            </tr>
                            <tr>
                                <td class="sysAndHisLabel">Sys No</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="FundExposurePK" id="FundExposurePK" /></td>
                            </tr>
                            <tr>
                                <td class="sysAndHisLabel">Hist No</td>
                                <td><input type="text" readonly class="textboxSmallNumberReadOnly" name="HistoryPK" id="HistoryPK" /></td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <table>
                            <tr>
                                <td><button id="BtnCancel" type="button">Close</button></td>
                                <td><button id="BtnOldData" type="button">Compare Data</button></td>
                                <td><button id="BtnUpdate" type="button">Update</button></td>
                                <td><button id="BtnAdd" type="button">Save</button></td>
                                <td><button id="BtnVoid" type="button">Void</button></td>
                                <td><button id="BtnApproved" type="button">Approved</button></td>
                                <td><button id="BtnReject" type="button">Reject</button></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>

        <table class="width100">
            <tr class="width100">
                <td class="width20">Type</td>
                <td class="width100">
                    <input type="text" class="LongCombo350" name="Type" id="Type" required validationmessage="*" /> <span class="k-invalid-msg" data-for="Type"></span>
                </td>
            </tr>
            <tr>
                <td>Fund</td>
                <td>
                    <input type="text" class="LongCombo350" name="FundPK" id="FundPK" />
                </td>
            </tr>

            <tr>
                <td>Parameter</td>
                <td>
                    <input type="text" class="LongCombo500" name="Parameter" id="Parameter" validationmessage="*" /> <span class="k-invalid-msg" data-for="Parameter"></span>
                </td>
            </tr>
            <tr id="LblMinExposure">
                <td>Min. Exposure (%)</td>
                <td>
                    <input type="number" class="textboxSmallNumber" name="MinExposurePercent" id="MinExposurePercent" required validationmessage="*" /> <span class="k-invalid-msg" data-for="MinExposurePercent"></span>
                </td>
            </tr>
            <tr id="LblMaxExposure">
                <td>Max. Exposure (%)</td>
                <td>
                    <input type="number" class="textboxSmallNumber" name="MaxExposurePercent" id="MaxExposurePercent" required validationmessage="*" /> <span class="k-invalid-msg" data-for="MaxExposurePercent"></span>
                </td>
            </tr>
            <tr id="LblWarningMinExposurePercent">
                <td>Warning Min. Exposure (%)</td>
                <td>
                    <input type="number" class="textboxSmallNumber" name="WarningMinExposurePercent" id="WarningMinExposurePercent" required validationmessage="*" /> <span class="k-invalid-msg" data-for="WarningMinExposurePercent"></span>
                </td>
            </tr>
            <tr id="LblWarningMaxExposurePercent">
                <td>Warning Max. Exposure (%)</td>
                <td>
                    <input type="number" class="textboxSmallNumber" name="WarningMaxExposurePercent" id="WarningMaxExposurePercent" required validationmessage="*" /> <span class="k-invalid-msg" data-for="WarningMaxExposurePercent"></span>
                </td>
            </tr>
            <tr hidden id="LblMinValue">
                <td>Min. Value</td>
                <td>
                    <input type="number" class="textboxMediumNumber" name="MinValue" id="MinValue" required validationmessage="*" /> <span class="k-invalid-msg" data-for="MinValue"></span>
                </td>
            </tr>
            <tr id="LblMaxValue">
                <td>Max. Value</td>
                <td>
                    <input type="number" class="textboxMediumNumber" name="MaxValue" id="MaxValue" required validationmessage="*" /> <span class="k-invalid-msg" data-for="MaxValue"></span>
                </td>
            </tr>
            <tr hidden>
                <td>Warning Min. Value</td>
                <td>
                    <input type="number" class="textboxMediumNumber" name="WarningMinValue" id="WarningMinValue" required validationmessage="*" /> <span class="k-invalid-msg" data-for="WarningMinValue"></span>
                </td>
            </tr>
            <tr id="LblWarningMaxValue">
                <td>Warning Max. Value</td>
                <td>
                    <input type="number" class="textboxMediumNumber" name="WarningMaxValue" id="WarningMaxValue" required validationmessage="*" /> <span class="k-invalid-msg" data-for="WarningMaxValue"></span>
                </td>
            </tr>
        </table>

        <!--AUDIT TRAIL-->
        <div class="FormHeaderDetail">
            <div>
                <table>
                    <tr>
                        <td><label>Entry</label></td>
                        <td><label>Update</label></td>
                        <td><label>Approved</label></td>
                        <td><label>Void</label></td>
                        <td><label>Last Update</label></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="EntryTime" id="EntryTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="UpdateTime" id="UpdateTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="ApprovedTime" id="ApprovedTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="VoidTime" id="VoidTime">
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="LastUpdate" id="LastUpdate"><br />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="EntryUsersID" id="EntryUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="UpdateUsersID" id="UpdateUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="ApprovedUsersID" id="ApprovedUsersID"><br />
                        </td>
                        <td>
                            <input type="text" readonly class="textboxSmallReadOnly" name="VoidUsersID" id="VoidUsersID"><br />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <label>Notes</label><br />
                            <textarea readonly class="textboxNotesReadOnlyForm" name="Notes" id="Notes"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
</html>

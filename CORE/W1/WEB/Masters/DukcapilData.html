<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <link href="../../styles/alertify.core.css" rel="stylesheet" />
    <link href="../../styles/alertify.default.css" rel="stylesheet" id="toggleCSS" />
    <link href="../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../styles/kendo.custom.css" rel="stylesheet" />
    <link href="../../styles/core.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/JPluggins/blockUI.js"></script>
    <script src="../../js/JPluggins/alertify.min.js"></script>
    <script src="../../js/Jlogic/JsUtility.js"></script>
    <script src="../../js/Jlogic/Masters/JsDukcapilData.js"></script>
    <script src="../../js/web.all.min.js"></script>
    <script src="../../js/jszip.min.js"></script>


    <div class="FormHeaderButton">
        <table class="width100">
            <tr>
                <td>
                    <button type="button" id="BtnRefresh">Refresh</button>
                </td>
                <td class="formNameHeader">
                    DUKCAPIL DATA
                </td>
            </tr>
        </table>
    </div>

    <div id="TabDukcapilData" class="FormGrid">
        <ul>
            <li class="k-state-active">
                <img src="../../Images/Icon/IcApproved.png" />Approved
            </li>
        </ul>
        <div>
            <div id="gridDukcapilDataApproved"></div>
        </div>
    </div>

    <div id="WinDukcapilData" class="ContentDetail">
 
        <table class="width100">
            <tr class="width100">
                <td class="width50">
                    <table>
                        <tr>Data System</tr>
                        <tr></tr>
                        <tr>
                            <td class="FormLabel150">NIK</td>
                            <td>
                                <input type="text" class="textboxMediumReadOnly" name="FCNIK" id="FCNIK" />
                            </td>
                        </tr>

                        <tr>
                            <td>Nama Lengkap</td>
                            <td>
                                <input type="text" class="textboxMediumReadOnly" readonly name="FCNAMA_LGKP" id="FCNAMA_LGKP" />
                            </td>
                        </tr>
                        <tr>
                            <td>Tempat Lahir</td>
                            <td>
                                <input type="text" class="textboxSmallReadOnly" readonly name="FCTMPT_LHR" id="FCTMPT_LHR" />
                            </td>
                        </tr>
                        <tr>
                            <td class="FormLabel150">Tanggal Lahir</td>
                            <td>
                                <input type="text" maxlength="10" class="MediumComboAndDateReadOnly" readonly placeholder="DDMMYYYY" name="FCTGL_LHR" id="FCTGL_LHR" /> <span class="k-invalid-msg" data-for="FCTGL_LHR"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>Alamat</td>
                            <td>
                                <textarea class="textboxAddress" name="FCALAMAT" id="FCALAMAT"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>Agama</td>
                            <td>
                                <input type="text" class="textboxMediumReadOnly" readonly name="FCAGAMA" id="FCAGAMA" />
                            </td>
                        </tr>
                        <tr>
                            <td>Jenis Kelamin</td>
                            <td>
                                <input type="text" class="textboxSmallReadOnly" readonly name="FCJENIS_KLMIN" id="FCJENIS_KLMIN" />
                            </td>
                        </tr>

                        <tr>
                            <td>Pekerjaan</td>
                            <td>
                                <input type="text" class="textboxMediumReadOnly" readonly name="FCJENIS_PKRJN" id="FCJENIS_PKRJN" />
                            </td>
                        </tr>
                        <tr>
                            <td>Status Kawin</td>
                            <td>
                                <input type="text" class="textboxMediumReadOnly" readonly name="FCSTATUS_KAWIN" id="FCSTATUS_KAWIN" />
                            </td>
                        </tr>
                    </table>
                </td>
                <td class="width50" valign="top">
                    <table>
                        <tr>Data Dukcapil</tr>
                        <tr></tr>
                        <tr>
                            <td class="FormLabel150">NIK</td>
                            <td>
                                <input type="text" class="textboxMediumReadOnly" readonly name="NIK" id="NIK" />
                            </td>
                        </tr>

                        <tr>
                            <td>Nama Lengkap</td>
                            <td>
                                <input type="text" class="textboxMediumReadOnly" readonly name="NAMA_LGKP" id="NAMA_LGKP" />
                            </td>
                        </tr>
                        <tr>
                            <td>Tempat Lahir</td>
                            <td>
                                <input type="text" class="textboxSmallReadOnly" readonly name="TMPT_LHR" id="TMPT_LHR" />
                            </td>
                        </tr>
                        <tr>
                            <td class="FormLabel150">Tanggal Lahir</td>
                            <td>
                                <input type="text" maxlength="10" class="MediumComboAndDate" readonly placeholder="DDMMYYYY" name="TGL_LHR" id="TGL_LHR" /> <span class="k-invalid-msg" data-for="TGL_LHR"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>Alamat</td>
                            <td>
                                <textarea class="textboxAddress" name="ALAMAT" id="ALAMAT"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>Agama</td>
                            <td>
                                <input type="text" class="textboxMediumReadOnly" readonly name="AGAMA" id="AGAMA" />
                            </td>
                        </tr>
                        <tr>
                            <td>Jenis Kelamin</td>
                            <td>
                                <input type="text" class="textboxSmallReadOnly" readonly name="JENIS_KLMIN" id="JENIS_KLMIN" />
                            </td>
                        </tr>

                        <tr>
                            <td>Pekerjaan</td>
                            <td>
                                <input type="text" class="textboxMediumReadOnly" readonly name="JENIS_PKRJN" id="JENIS_PKRJN" />
                            </td>
                        </tr>
                        <tr>
                            <td>Status Kawin</td>
                            <td>
                                <input type="text" class="textboxMediumReadOnly" readonly name="STATUS_KAWIN" id="STATUS_KAWIN" />
                            </td>
                        </tr>
        </table>
        </td>
            </tr>
        </table>

    </div>

</body>
</html>
